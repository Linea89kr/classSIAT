<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select>
        <option value="">김밥</option>
        <option value="">어묵</option>
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">쫄면</option>
    </select>
    <select size="4">
        <option value="">김밥</option>
        <option value="">어묵</option>
        <option value="">떡볶이</option>
        <option value="">순대</option>
        <option value="">쫄면</option>
    </select>
    <!-- size와 multiple을 혼용 가능. multiple은 수량 고정, size는 넣은 숫자만큼 항목 수량 조정 가능-->
    <!--    select>optgroup[label=""]*3>option*3-->
    <select name="" id="">
        <optgroup label="커피(coffee)">
            <option value="">아메리카노</option>
            <option value="">라떼</option>
            <option value="">에스프레소</option>
        </optgroup>
        <optgroup label="차(tea)">
            <option value="">자스민티</option>
            <option value="">얼그레이티</option>

        </optgroup>
        <optgroup label="전통차">
            <option value="">인삼차</option>
            <option value="">국화차</option>
        </optgroup>
    </select>

</body>

</html>
