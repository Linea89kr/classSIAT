    let oneletter1 = 1;

    // Q5. alert to me someone type it.
    let twoletters12 = prompt("문자 하나를 입력하세요", twoletters1);
    let twoletters123 = prompt("문자 하나를 입력하세요", twoletters1);

    alert(twoletters12, twoletters123);

  iv. prompt에 숫자 한개의 값을 받아 document.write()로 출력하라

  *
  * 필요한 변수:

      * 문자 2개의 값

    /*

        여기까지 3파일
    */
