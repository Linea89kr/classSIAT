<script>
    // 스코프 레벨
    /*
    스코프가 어디에서 어디까지 적용되는 지 범위를 나타내는 기준
    크게 두가지 블록레벨 스코프와 함수레벨 스코프가 존재
    자바스크립트의 표준은 함수레벨 스코프
    let과 cosnt의 경우 블롤레벨 스코프가 기준이 된다.
    스코프를 통해 해당 변수의 생존 범위를 알 수 있다.

    es5와 es6별로 스코프 범위가 다름.
    컨텍스트 단위 스코프: 함수를 시작하고 끝날 때까지 변수가 생존.
    시간 단위인가?
    */


    function funcA() {
        var a = 1;
        console.log(a);
    } // 여기서 이미 a는 소멸. 그래서 console.log에서 호출 불가.
    funcA();
    console.log(a);

    function funcB() {
        if (true) {
            var a = 1; // 함수단위 스코프
            let b = 5; // 블록단위 스코프
        }
        console.log(a); // 동작
        console.log(b); // 동작 안함.

    }


</script>
