<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Modal</title>
    <style>
        #modal.modal-overlay {
            /*
            화면 전체여야 하고 /
            약간의 블러가 들어가야 하고 /
            좌표 가운대로 고정하고 /
            */
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            display: none; /* 플래그용 */
            flex-direction: column;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 8px 32px 0 rgba(128, 31, 135, 0.37);
            align-items: center;
            justify-content: center;

        }

        #modal .modal-window {
            background: rgba(229, 115, 115, 0.7);
            box-shadow: 0 8px 32px 0 rgba(128, 31, 135, 0.37);
            width: 500px;
            height: 200px;
            position: relative;
            top: -100px;
            padding: 10px;
        }

        #modal .title {
            padding-left: 10px;
            display: inline;
            color: white;
        }

        #modal .title h2 {
            display: inline;
        }

        #modal .close-area {
            display: inline;
            float: right;
            padding-right: 10px;
            cursor: pointer;
            text-shadow: 1px 1px 2px gray;
            color: white;
        }

        #modal .content {
            margin-top: 20px;
            padding: 0px 10px;
            color: white;
        }

        #btn-modal{
            width:200px;
            height:50px;
            background: rgba(229, 115, 115, 0.7);
            border: 3px solid rgba(128, 31, 135, 0.37);
        }
    </style>
</head>
<body>
<div id="container">
    <h2>Lorem Ipsum</h2> <!-- 제목, 버튼 -->
    <button id="btn-modal">Modal Window Open!</button>
    <div id="lorem-ipsum"></div>
</div>
<div class="modal-overlay" id="modal">
    <div class="modal-window">
        <div class="title">
            <h2>Lorem</h2>
        </div>
        <div class="close-area">X</div>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
            <p>Voluptatibus eius obcaecati distinctio incidunt error</p>
            <p>quaerat natus. Maiores omnis, ipsam ea impedit veniam</p>
            <p>dolore! Ex ducimus animi aut earum similique voluptas!</p>
        </div>
    </div>
</div>
<script>
    const modal = document.getElementById("modal");
    // 모달 아이디 부르기
    const btnModal = document.getElementById("btn-modal");
    // 버튼 부르기
    btnModal.addEventListener("click", () => {
        modal.style.display = "flex";
    });
    // flex로 제어를 줘서 해결하는 방식. 문제를 좋게 해결한건 아닌 거 같은데...

    // 아무 함수도 안넣어도 되는 건가?;
    // btnModal.addEventListener("click", function(){
    //   modal.style.display = "flex";
    // });

    const closeBtn = modal.querySelector(".close-area");
    closeBtn.addEventListener("click", (e) => {
        modal.style.display = "none";
    });
    // X 누르면 꺼지게 하기.
</script>
</body>
</html>
