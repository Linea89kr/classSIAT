<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1 id="nowDate"></h1>
  <h1 id="nowTime"></h1>
  <h1 id="gtime"></h1>

  <script>
    const d = new Date("2023-04-25T13:30:05");
    nowDate.textContent = d.toLocaleDateString();
    nowTime.textContent = d.toLocaleTimeString();

    const d1 = new Date();
    gtime.textContent = d1.getTime();
  </script>
</body>

</html>
