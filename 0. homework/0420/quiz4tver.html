<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="myInput" id="myInput" value="안녕하세요 반갑습니다">
<button type="button" id="mybtn">클립보드로 복사</button>
</body>
<script>
  mybtn.addEventListener("click", function(){
      myInput.select();
      myInput.setSelectionRange(0,99999);
      document.execCommand("copy");
      alert(`복사된 문자열 : `+myInput.value)
  })
</script>
</html>
