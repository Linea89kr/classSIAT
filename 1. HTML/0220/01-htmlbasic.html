<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- 문서가 UTF-8을 사용하게 하는 포멧
        X-UA-Compatible규격, 브라우저는 엣지
        뷰포트를 이름을 붙이고, 디바이스에 맞는 너비로 세팅, 스케일은 기본 1.0
        명시적으로 웹 표준을 쓰도록 HTML 코드 앞에서 선언하는 것. -->
    </head>
    <body>
        <h1>반갑습니다 여러분!</h1>
        <!-- 이 텍스트는 화면에 안나오지롱 
        html(hyper text markup language)
        웹페이지를 구축하는 데에 필요한 마크업 언어
        전세계의 모든 인터넷에서 사용하고 있는 언어이며
        html은 여러 항목으로 구조적인 문서를 만들 수 있는
        방법을 제공한다.
        흔히들 메타데이터의 한 형태로 이야기하기도 함
        이미지 및 미디어 등 여러가지 다양한 형태의 데이터를
        사용자에게 보여주기도 함.-->
    </body>
</html>
