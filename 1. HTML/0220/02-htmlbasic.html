<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--
        태그 작성 방법
            태그는 <와 >사이에 태그 이름을 넣고 시작 태그와 끝 태그 사이에 내용을 넣어 사용할 수 있다
            태그 사이에 들어가는 내용을 컨텐츠라고도 부르며 각 태그를 요소 혹은 엘리먼트라 한다
            태그 중에서는 시작 태그와 끝 태그를 별도로 입력하는 요소도 있지만,
            시작 태그와 끝 태그를 함께 입력하는 요소도 존재한다.

        태그 작성 시 주의사항
            태그는 태그 내부에 태그를 가질 수 없다.
            태그는 태그 명과 속성, 속성 값으로 구성된다.
            태그는 소문자로 쓴다. 대문자 멈춰!
            태그는 태그 안에 있을 시 들여 쓰도록 한다.
            태그 안에는 속성이 사용될 수 있다.

        html 문서의 전체 구조
        <html>
            <head>
                외부의 데이터 요소, 사용 언어, 문서 제목, 인코딩 타입, 키워드, 메타 데이터
            </head>
            <body>
                사용자에게 보여줄 화면 요소
            </body>
        </html>
        -->
        <!-- 
            자주 쓰는 기본 태그
            <hn>일반 텍스트보다 진하게 표시하는 제목 태그. 1~6까지 사용 가능</hn>
            <p>일반 글 혹은 문단을 표시할 때 사용.</p>
            <br> 줄바꿈 태그. CSS에서 줄바꿈이 지원되면서 문단에서 잘 사용하지는 않는다.
            <b>글자 볼드 처리</b>
            <img>이미지를 표시하는 태그. 닫힘이 없다!
            <a>하이퍼링크 만드는 태그, 페이지를 이동할 때 많이 사용한다.</a>
        -->

        <h1>대빵 큰 제목</h1>
        <h2>좀 큰 제목</h2>
        <h3>3번째로 큰 제목</h3>
        <h4>그럭저럭인 제목</h4>
        <h5>작은 제목</h5>
        <h6>가장 작은 제목</h6>

        <p><b>일반적인 글을 적읍시다.</b></p><!-- 얘는 HTML5에서 나온 친구 -->
        <p><strong>일반적인 글을 적읍시다.</strong></p><!-- 얘는 HTML4에서 나온 친구 -->
        <p><i>띄어쓰기를<br/>해봅시다</i></p><!-- br 태그는 단독 태그라 주석을 달기  -->
        <img src="./images.jpg"/>
        <!-- 이 폴더 안에 있는 images.jpg 그림을 출력해줘 -->

        <p><a href="https://google.co.jp">구글로 나를 보내줘</a></p>
        <!-- p 태그 안에 글자를 넣고, 이 글자에 href에 지정한 링크로 이동해줘 -->
    </body>
</html>
