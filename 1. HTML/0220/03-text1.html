<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 
        텍스트 관련 태그들
        p: 일반 문장
        pre: 특수 코드
        strong, b: 글자를 굵게 (볼드)
        em, i : 이텔릭체
        span: 줄바꿈 없이 영역 표시
        mark: 형광펜 효과 (하이라이트)
    -->
    <p>안녕하세요
        반갑습니다</p>
    <!-- P 태그는 태그 안에서 개행 넣어도 안먹힘 -->
    <pre>안녕하세요
        반갑습니다</pre>
    <!-- pre 태그는 개행 넣으면 그대로 먹힘
    웹페이지 상에서 소스 코드를 올릴 때 pre 태그를 씀.
    글꼴이 작음 -> 코드에서 쓰이는 표준 글꼴.
    즉, 코드를 쓰기위한 서체와 태그임.
    -->
    <strong>HTML 4의 굵기!</strong>
    <b>HTML 5의 굵기!</b>
    <em>HTML4의 이텔릭1</em>
    <i>HTML5의 이텔릭2</i>
    <span>줄바꿈 없이 영역 표시?</span>
    <!-- 안 쓸 거 같은데 은근히 많이 나옴
        
    태그를 크게 나누면 좌에서 우로 정렬, 위에서 아래로 정렬되는 형식이 있음
    전자를 인라인 태그, 후자를 블록 태그라 부름
    span은 전형적인 인라인 태그, 가나다를 5번 반복해서 넣으면 좌에서 우로 반복됨
    CSS에서 지원하는 기능중에 인라인-블록, 블록-인라인으로 변환하는 게 가능
    강제로 인라인을 블럭디자인으로 바꾸는 작업 -->
    <mark>형광펜</mark>
    </body>
</html>
