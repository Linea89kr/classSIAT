<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!-- 열 단위 작업 col, colgroup -->
   <!-- 특정 열에 어떠한 효과를 주겠다라고 할 경우에 최후의 최후정도에서 쓰이는 게 col 태그
   보통은 col이나 <colgroup>의 역할은 CSS로 어느정도 쓸 수 있음
   만약에 동적으로 열이 변화하고, JS를 쓸 수 없을 때, 고정적으로 효과를 주겠다 하면 씀
   보통 이것까지 나오는 디자인 = 엄청나게 복잡한 디자인이니 이거 말고도 다른 더러운 것들과 함께 처리해야할 경우일 때가 많다 
    콜과 콜 그룹은 순서에 따라서 코드를 위에서 아래로 읽는데, 첫번째 열부터 읽혀지게 됨.
-->
    <table border="1">
        <col style="background-color: yellow;" />
        <colgroup span="2" style="background-color: greenyellow";></colgroup>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
