<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./img/muffin.png" alt="">
    <img src="./img/muffin.svg" alt="">
    <!--
        png는 비트맵
        svg는 벡터
        비트맵과 백터 차이. 
        svg는 색을 덜 쓰면 용량이 작음.
        어쨌든 선을 그리는 거니까 선이 늘어날 수록 용량이 커짐.
        픽토그램이나 로고 쯤 되면 svg는 써도 괜찮음.
        로딩바나 아이콘 같은 경우에는 svg 사용 하기도.
    -->
</body>
