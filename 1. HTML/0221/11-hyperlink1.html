    <!--
        하이퍼링크
        문서와 문서 사이를 연결해주는 기능
        html에는 <a> 태그 형태로 제공한다.
        html이 w3c에 표준으로 채택할 수 있게 한 가장 중요한 기술
        현재는 해당 기능을 자바스크립트에서 별도의 함수로 제공하기도 한다.
        내부 사이트 뿐만이 아니라 외부의 사이트로 이동 시킬 수도 있다.
        
        <a>
        웹사이트를 넘기기 위해 하이퍼 링크를 제공하는 태그
        href라는 속성을 통해 이돌할 페이지를 지정할 수 있다.

        a 태그에서 제공하는 속성
        href: 주소
        target: 링크와 문서를 나타낼 창을 지정 ex 새 창에서 띄우기
        => _blank: 새 창에서 열기, parent: 링크 내용을 부모 페이지에 표시
        => _top: 링크 내용을 최상단 페이지에 복사
        type : 링크한 문서의 파일 유형을 나타낸다
    -->
