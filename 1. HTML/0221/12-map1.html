<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="../0221/img/kids.jpg" usemap="#site">
    <map name="site">
        <area shape="rect" coords="10 10 160 200" href="https://naver.com" alt="">
        <area shape="rect" coords="220 10 380 200" href="https://daum.net" alt="">
    </map>

    <a href="naver.com">
        <img src="./img/muffin.png" alt="" />
    </a>
    <!--
        map
            이미지 상에서 클릭 위치에따라 서로 다른 링크가 열리는 기술

        map 속성
        coords: 링크로 사용할 영역을 지칭
        href: 문서 경로
        shape: 문서 영역의 형태를 지정


    -->
</body>
</html>
