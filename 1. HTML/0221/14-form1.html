<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        form
        사용자가 입력하는 input 태그를 단위로 묶어 관리하는 태그
        form 태그를 기준으로 데이터를 백엔드로 전송한다.
        form 태그 안의 input 태그에 적힌 데이터는 하나의 단위로 묶여 전송이 된다.
        백엔드에서는 이 데이터를 받아 핵심 로직을 처리하게 되며, 이런 방식을 pulling이라 한다.

        form 태그 주요 속성
        method: 사용자가 입력한 내용을 백엔드로 어떻게 넘겨줄 지 지정한다.
        주로 사용자가 입력한 데이터를 어디에 담을지를 결정하며 크게는
        get와 post가 존재한다.
        get: url 헤더 뒷편에 담아 전송하는 방식, 큰 데이터를 담을 수 없으며 데이터가 온픈되어 있고, 다른 사람들과 공유할 수 있는 반면
        보안이 취약하다.
        post: http body에 보내는 방식, 큰 데이터를 담을 수 있으나
        다른 사람들과 공유가 불가능하고 보안이 필요한 곳에서 내부적으로 통신할 시에 필요한 방식

        action: a 태그와 href와 비슷하며 어디로 전송할지 백엔드 상의 경로를 지정한다.
        
        페이지에서 페이지로 이동하면 get 형식으로 보내는 걸 쓰는데,
        post는 서버에 데이터를 날릴 떄 주로 쓰는 것.

        post로 쓴다고 무조건 안전한 건 아님.
    -->
    <form action="./14-result1.html" method="post">
        <input type="text" name="id"> <br />
        <input type="password" name="pw"><br />
        <button>전송</button>
    </form>
</body>
</html>
