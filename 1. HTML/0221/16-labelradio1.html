<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="get">
    <label for="rd1">라디오1</label>
    <input type="radio" name="rd" id="rd1">
    <br>
    <label for="rd2">라디오2</label>
    <input type="radio" name="rd" id="rd2">
    <br>
    <label for="rd3">라디오3</label>
    <input type="radio" name="rd" id="rd3">
    <!-- Name 이 같아야 라디오 버튼은 계속
    for로 rd를 묶어버리면 글자만 눌러도 알아서 버튼이 눌릴 수 있음
    -> 누를 수 있는 영역이 증가한다!
    라디오 버튼과 체크박스를 활용해서 버튼은 숨기고, 글자를 눌렀을 때 문자가 바뀌는 등으로 활용할 수 있음. -->
    </form>
</body>
</html>
