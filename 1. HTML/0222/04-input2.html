<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        input 태그의 공통 속성
        - type: input 태그의 타입을 지정할 때 사용하며 필수로 input에 적용되어야 한다.
        - name: input 태그에 있는 값을 서버로 보낼 때 해당 값의 이름이 되는 속성
                이 속성을 쓰지 않을 경우 서버에서 해당 값을 인식 못함!
        - vale: input 태그에 적용하는 값을 나타낸다. 
        * type과 name은 반드시 입력할 것을 권장.
        * name과 id는 되도록이면 똑같이 작성할 것.
        radio나 checkbox는 그게 안되긴 하는데, name은 고유한 값을 사용하는 경우가 많음.
        그러니 id도 똑같이 만들어두면 헷갈릴 필요가 없음.
        단, checkbox나 radio의 경우 name이 고유해질 수 없음. chaining이라는 기술을 쓰다보니.
        가장 기본형태는 type:text.
        단, 모바일을 위해 키패드를 나눠야 할 때는 email, url 등을 써야 함.
        form 태그에 method를 안적으면 기본은 get으로 설정됨.

        맨 처음 input 태그가 들어간 화면을 오픈 시 기본적으로 들어갈 값을 설정하거나
        여러 개의 값 중 하나를 선택하고자 할 경우 해당 속성을 사용하여 각 input 타입이
        가지는 값을 설정할 수 있다.
        - size: 해당 input 타입 가로의 길이를 나타낸다. 보통 길이 기준은 영대문자 기준 가로의 개수로 정해진다.
        (글자 입력하는 칸에만 적용 가능)
        - maxlength: 입력할 수 있는 최대 문자 개수를 나타낸다. (역시 글자를 입력하는 폼에만 가능.)
    -->
    <form action="./01-homework1.html">
        <input type="text" name="txt1" id="txt1" value="111"><br>
        <input type="search" name="txt2" id="txt2" value="111"><br>
        <!--일반 텍스트와 달리 리셋기능이 있음. 오른쪽에 오버롤하면 보이는 x 표시-->
        <input type="password" name="txt3" id="txt3" value="111"><br>
        <!-- 뭘 입력처리 해도 문자열을 스퀘어로 표시-->
        <input type="email" name="txt4" id="txt4" value="111"><br>
        <!--오버롤 할 시 @ 표시가 뜸. 컴이라 그렇고 모바일로 보면 키패드가 다르게 노출1-->
        <input type="url" name="txt5" id="txt5" value="111"><br>
        <!--오버롤 할 시 @ 표시가 뜸. 컴이라 그렇고 모바일로 보면 키패드가 다르게 노출2-->
        <input type="tel" name="txt6" id="txt6" value="111"><br>
        <!--오버롤 할 시 @ 표시가 뜸. 컴이라 그렇고 모바일로 보면 키패드가 다르게 노출3-->
        <button>전송</button>
    </form>
</body>

</html>
