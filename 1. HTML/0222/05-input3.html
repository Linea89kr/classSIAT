<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        number, range
        숫자만 입력 가능하도록 만든 input form
        숫자 외에 다른 글자가 들어갈 수 없도록 브라우저에서 지원한다.

        range: 바닐라 상태에서는 저 값이 몇인지 정확히 알 수 없음.
        특정 라이브러리의 경우 저걸 표시하는 기능도 있지만, 브라우저 자체에서는 UI만 제공함.

        number, range 관련 속성
        min: 필드에 입력할 수 있는 최소값
        max: 필드에 입력할 수 있는 최대랎
        step: 숫자의 간격 (증감의 간격)
        기본값: min:0 / max:100 / step:1

    -->


    <form action="./01-homework1.html">
        <input type="number" name="" id="" min="0" max="10" step="2">
        <br>
        <input type="range" name="" id="" min="-1" max="1">
        <br>
        <button>전송</button>
    </form>
</body>

</html>
