<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
    input 태그의 속성들
    autofocus : 페이지를 불러오자마자 해당 input 타입을 활성화
    placeholder : input 안에 안내글 입력
    readonly : 해당 input을 읽기 전용으로 만든다. < 은근히 많이 씀.
    required : submit으로 전송 전 모든 필요한 내용이 채워졌는지 검사
-->

    <form action="./01-homework1.html" method="get">
        <input type="text" name="txt1" id="txt1" autofocus placeholder="이름을 입력하라냥"><br>
        <!--커서 바로 오게하는 autofocus-->
        <button>전송</button><br>
        <input type="text" value="abcd" name="txt2" id="txt2" readonly="readonly"></input>
        <br>
        <input type="text" id="txt3" name="txt3" required="required"></input><br>
        </input>
    </form>
</body>

</html>
