<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!-- 
    textarea
    간단한 장문의 글을 쓸 경우 사용되는 태그
    대댓글 같은 곳에 사용이 가능하지만 본문을 입력하거나 그림을 입력하는 드으이 복잡한 텍스트 에디터 기능은 할 수 없으며 텍스트 에디터 기능은 다른 플랫폼에서 개발한 제품을 가져와서 사용하는 경우가 많다.
    w3c에서 기존 textarea를 텍스트 에디터 형태로 지원하는 표준을 만들려 하고 있으나
    아직 미공개 된 상태
    다행이 자바 스크립트에서 wisywig api를 지원함으로써 일부 텍스트 에디터를 커스텀하게 만들 수 있도록 지원한다. (공수가 많이 들 뿐...)
-->

<body>
    <form action="">
        <textarea name="tarea" id="tarea" cols="30" rows="10">텍스트를 입력해주세요</textarea>
    </form>
    <div style="width: 200px; height: 50px; border: 1px solid black" contenteditable="true">
    </div>
</body>

</html>
