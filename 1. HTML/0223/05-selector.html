<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            /* border: 1px solid blue; */
            margin: 0;
            /* 바깥쪽 여백 */
            padding: 0;
            /*  안쪽 여백 */
        }
    </style>
</head>

<body>

    <!-- 
            CSS 우선순위
            스타일의 우선순위는 중요도, 명시도, 소스에서의 순서 3개가 기준이 된다.

            중요도
            사용자 스타일 시트 > 제작자 스타일 시트 > 기본 브라우저 시트

            명시도
            편리한 스타일 > id 스타일 > 클래스 스타일 > 태그 스타일 > 


    전체선택자: 모든 태그에 공통 디자인을 먹일 때 사용
    사용방법 => *
    태그선택자: 특정 태그에 디자인을 먹일 때 사용
    사용방법 => [tagname]
    클래스선택자: 태그 속성에 class에 붙어있는 이름을 기준으로 디자인을 적용할 때 사용
    사용 방법 => .[classname]
    아이디선택자: 태그 속성에 id에 들어있는 이름을 기준으로 디자인을 적용할 때 사용
    사용 방법 => #[idname]
    그룹선택자: 위의 선택자들을 복수개 선택할 때 사용
    사용 방법 => [선택자1], [선택자2] -->


    <div>
        <h1>안녕하세요</h1>
        <p>이번시간에는 css에 대해서 알아보겠습니다.</p>
        <h3>궁금하다면 실습을 해라!</h3>
    </div>

</body>


</html>
