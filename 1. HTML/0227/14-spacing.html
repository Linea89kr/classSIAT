<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cl{
letter-spacing: 1rem;
        }
.c2{
word-spacing: 1rem;
}
    </style>
</head>
<body>
    <!--
        letter-spacing: 글자 사이의 간격을 조절할 경우 
        word-spacing: 워드 사이의 간격을 조절할 경우
    -->
    <h1 class="cl" id="">Hello World!</h1>
    <h1 class="c2" id="">Hello World!</h1>
</body>
</html>
