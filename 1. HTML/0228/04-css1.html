<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style1.css" />
    <style>
      .cl2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
      인라인 스타일 시트 
      - 태그 내부에 선언하는 스타일을 인라인 스타일 시트라고 한다.
      - style 이라는 속성에 css를 부여하여 디자인을 먹이는 방식
      - 이 방식을 자주 사용하지 말 것!!!!!!!
    -->
    <h1 style="color: red" class="cl1">내용1</h1>
    <!--
      내부 스타일 시트
      - html 파일 내부에 style 태그 안에 접근자를 활용해서 디자인을 주는 방식
      - 해당 파일에 종속적으로 사용되는 디자인의 경우 내부 스타일 시트를 통해
        해당 태그를 디자인 할 수 있다.
      - style 태그는 보통 head 쪽에 위치한다.
    -->
    <h1 class="cl2">내용2</h1>
    <!--
      외부 스타일 시트
      - 외부에 있는 .css 파일 내에 디자인을 작성하고 작성된 파일을 html에서 받아
        사용하는 방식
      - <link> 태그를 활용하여 .css 파일을 불러올 수 있다.
      - 대규모의 프로젝트 작성 시 가장 많이 사용되는 방식
    -->
    <h1 class="cl3">내용3</h1>
  </body>
</html>
