<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 600px;
            height: 400px;
            border: 1px solid black;
            background-image: url(./img/bg1.png);
            background-repeat: no-repeat;
            /* 
            no-repeat: 반복 멈추고 하나만 넣어주세요
            repeat-x: x축으로만 반복 넣어주세요
            repeat-y: y축으로만 반복 넣어주세요
            repeat: x, y축 둘 다 넣어주세요
            기본은 repeat.
            2번, 3번만 반복하고 싶어요 -> 그런 건 없다!
            블럭태그의 끝까지 반복.
            div 태그 내에서 범위를 지정했으니 그 범위까지 쭉 반복을 걸어버리는 구조.
            */
        }
    </style>
</head>

<body>
    <div class="div1">
    </div>
</body>

</html>
