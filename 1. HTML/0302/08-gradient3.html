<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            width: 300px;
            height: 200px;
            background-image: repeating-linear-gradient(to right, blue, white 2px);
            /*앞에 있는 색에는 px 넣으면 안됨!*/
        }

        .div2 {
            width: 300px;
            height: 200px;
            background-image: repeating-linear-gradient(to right, yellow, yellow 20px, blue 20px, blue 40px);
            /*어차피 시작점에서 처음 색은까지가 같으니, 스트라이프 패턴처럼 만들 수 있음*/
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <!--https://www.gradient-animator.com/ 참고.-->
</body>

</html>
