<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: 300px;
            height: 240px;
            border: 1px solid black;
            box-sizing: border-box;
            /*디폴트가 컨텐츠 박스. 초기화를 걸어버리는게 무난.*/
        }

        .div1 {
            margin: 20px;
            padding: 20px;
        }

        .div2 {
            margin: 30px;
            padding: 20px;
        }
    </style>

</head>

<body>
    <!--
        인라인과 블록의 차이: 영역이 있느냐 없느냐.
        css의 박스 모델:
        마진>보더>패딩>컨텐츠
        마진: 바깥에 실제로 있는 여백.
        박스와 박스 사이의 여백
        테두리: 말 그대로 테두리
        패딩: 안쪽 여백
        컨텐츠: 실제 내용물

        태그를 나누는 기준
        태그는 인라인과 블록 태그 두개로 크게 나눌 수 있다.

        인라인
        인라인 태그는 선형이고 왼쪽에서 오른쪽으로 배치되어 화면을 벗어날 경우 좌측 아래로 재정렬된다.
        인라인 태그는 컨텐츠 영역 외의 다른 영역이 존재하지 않는 게 기본이지만 인라인 태그도 마진이나 패딩 같은 속성을 가질 수 있다.
        일부 인라인 태그 중에는 마진이나 패딩을 갖는 경우도 존재.
        다만 컨텐츠에 의해 크기가 정해지므로 해당 태그의 Width나 Height 속성은 존재하지 않는다.

        블록
        블록 태그는 박스형 태그이며 위에서 아래로 배치가 된다.
        태그 스스로의 영역을 가지며 각각 바깥여백(마진), 테두리(보더), 안쪽여백(패딩),
        내용이 들어가는 부분(컨텐츠)로 구분할 수 있다.
        한 영역을 차지하기 때문에 브라우저상 다른 블럭이 해당 블럭의 영역과 동일한 위치에 존재할 수 없고 아래로 배치된다.
        이후 position과 같은 속성을 통해 블록을 자유롭게 배치할 수 있는 속성에 의해서 기본 틀을 깰 수가 있다.

        블록 관련 속성

        margin : 바깥쪽 여백, 각 블로고가 블록 사이의 여백을 저장한다.
        padding: 안쪽 여백, 블록 안쪽의 컨텐츠와 블록 테두리 간의 여백을 지정한다.
        border: 블록 테두리, 테두리의 모양, 굵기 색상을 지정할 수 있다.
        width: 블록의 가로 크기를 지정할 수 있다.
        height: 블록의 세로 크기를 지정할 수 있다.

        블록의 div / 인라인에선 span이 그걸 대신함


        블럭 둘이 마주치면 더 큰 쪽의 값을 따라감
        위쪽이 마진 20, 아래가 마진 30이라면 두 객체의 간격은 30이 됨.
        -->

    <div class="div1">
        <h1>안녕하세요</h1>
    </div>
    <div class="div2">
        <h1>안녕하세요</h1>
    </div>
</body>

</html>
