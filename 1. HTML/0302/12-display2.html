<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
        }

        .jb-table {
            display: table;
            width: 100%;
        }

        .jb-table-row {
            display: table-row;
        }

        .jb-table-cell {
            display: table-cell;
            padding: 20px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="jb-table">
        <div class="jb-table-row">
            <div class="jb-table-cell">
                <p>1</p>
            </div>
            <div class="jb-table-cell">
                <p>2</p>
            </div>
            <div class="jb-table-cell">
                <p>3</p>
            </div>
        </div>
        <div class="jb-table-row">
            <div class="jb-table-cell">
                <p>4</p>
            </div>
            <div class="jb-table-cell">
                <p>5</p>
            </div>
            <div class="jb-table-cell">
                <p>6</p>
            </div>
        </div>
    </div>
</body>

</html>
