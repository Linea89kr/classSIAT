<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <!--
        블럭 크기 기초
        블럭 크기는 컨텐츠를 기본으로 크기를 지정한다.
        각 크기는 패드의 크기에 따라 다르게 조정이 되며 디폴트는 보통 패딩 및 보더의 크기까지
        합산된 크기가 최종 블럭의 크기가 된다.
        마진은 해당 블럭의 전체 크기에 영향을 주지 않는다.
        만약 크기를 보더 기준으로 놓고 싶다면 box-sizing 을 통해 기준을 변경할 수 있으면 초기화 css에서
        해당 옵션을 많이 사용한다.
        크로스 브라우징 이슈로 디폴트 css에서 마진, 패딩을 0으로 주고, box-sizing을 보더 박스로 주는 경우가 많음.
    -->
    <div class="div1"></div>
</body>

</html>
