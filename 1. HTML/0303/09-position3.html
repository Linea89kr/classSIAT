<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 300px;
            height: 700px;
            border: 1px solid #000;
            /*position: relative;*/
        }

        .div1 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: yellowgreen;
            top: 0px;
            right: 0px;
            position: fixed;
        }

        .div2 {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            background-color: bisque;
            position: sticky;
            top: 20px;
        }

        .dummydiv {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="div1"></div>
        <div class="dummydiv"></div>
        <div class="dummydiv"></div>
        <div class="dummydiv"></div>
        <div class="div2"></div>
    </div>
