<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            display: inline-block
        }

        .div1 {
            background-color: yellowgreen;
        }

        .div2 {
            background-color: burlywood;
            /*visibility: hidden;*/
            /*널 0으로 만들겠다.*/
            display: none;
            /*널 null로 만들겠다.*/
            /* 소스까면 나와있는데 소스까지 안보이게 하려면 JS 써야 함.*/
        }

        .div3 {
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>
</body>

</html>
