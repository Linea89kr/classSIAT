<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            position: absolute;
        }

        .div1 {
            background-color: coral;
            top: 0px;
            left: 40px;
            z-index: 10;
        }

        .div2 {
            background-color: blueviolet;
            top: 40px;
            left: 30px;
            z-index: 20;
        }

        /*
        반드시 동네방네에 심바마냥 절대로 보여주고 싶다: z-index:999;
        둘 다 값이 같다면 태그 순서상 가장 위에 있는 문장이 가장 밑바닥에 깔림.
        나중에 깔 땐 일일이 블럭을 뒤져야 하니 남용은 좀 자제를.
        구역별로 인덱스 나눠서 쓰는 걸 권장.
        */
        .div3 {
            background-color: darkkhaki;
            top: 20px;
            left: 50px;

        }
    </style>
</head>

<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <!--    <div class="div4">-->
    </div>
</body>

</html>
