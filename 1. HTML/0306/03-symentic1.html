<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--
        시멘틱 태그
        -화면을 구성하는 DIV 대신 저 화면의 각 파트를 명시적으로 작성하기 위해 마련된 HTML5에서 체결된 표준 태그
        종류는 아래와 같다.

        Header
        머리말 태그. 문서의 상단부에 위치하는 태그
        문서에서는 반드시 한개만 존재해야 한다

        nav
        문서를 연결하는 네비게이션 링크
        실제 메뉴같은 기능을 넣을 때 nav 태그를 위에 덮어 해당 내용이 메뉴라는 것을 나타낼 수 있다.
        바깥에다 놓을 순 있는데 서치 플랫폼에서 이걸 못찾음.
        그래서보통 메인이나 헤더 안에 넣음.


        main
        본문이 위치하는 태그
        문서에서는 반드시 한개만 존재해야 한다

        section
        컨텐츠 영역을 나타내고자 할 때 쓰는 태그
        대형 컨텐츠를 그룹으로 묶거나 블록별 영역을 지정했을 경우 사용이 가능하다.

        artlcle
        각각의 컨텐츠들을 나타낼 때 쓰는 태그
        보통 장문의 글, 상품 정보, 사용자에게 보여줄 아이템 등이 여기 포함된다.

        aside
        본문이나 사이트의 형식과는 관계 없지만 표시되어야 하는 내용을 나타낼 때 사용한다.
        광고, 외부링크 등에 해당 태그가 사용될 수 있다.

        footer
        사이트의 맨 아래에 위치하는 태그
        문서에서는 되도록 단 한개만 위치하도록 한다.
        footer 내에는 회사 정보는 고객 응대 관련 사항등을 기재하곤 한다.

        address
        footer 태그 안에 들어가는 회사 주소를 나타낼 때 쓰는 태그
        
        시멘틱 태그는 div와 동일한 성질을 갖고 있다.
        시멘틱을 주로 쓰면 div는 어디다 써요?
        -> div는 블럭으로 칸 분할하는 용도 그대로 쓰면 됨.
        -> 거기에 좀 더 이쁘장한 div가 생겼다 정도로 이해하면 될듯.
    -->
</body>

</html>
