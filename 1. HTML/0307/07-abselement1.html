<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.root{
			--first-company-color:orange;
			--second-company-color:yellowgreen;
			--third-company-color: green;
			--basic-font-size:20px;
		}
		p{
			color: var(--first-company-color);
			/*루트에서 --로 지정해두고, var로 감싸서 이걸 호출*/
			font-size: var(--basic-font-size);

			/*그림 빼고 한 사이트에 들어가는 색상은 최대 5개를 넘지 못함.
			캐릭터만 해도 3~5정도로 고정인데 웹 페이지라고 오죽할까;
			*/

			/*
			컨셉 디자인
			변수로 색조나 색감 뽑아내는 걸 할 때 루트에 이것저것 저장하는 걸 자주 하게 될 지도.
			
			이 스펙은 css가 아니라 sass에서 쓰던 걸 들여온 케이스.
			루트 주세요!
			*/
		}
	</style>
</head>
<body>
<!-- 보통 목업을 디자이너가 짬.
	디자이너 + 아키텍쳐에게 회사가 요청하면,
	디자이너가 시안 / 목업을 짜고, 아키텍쳐가 그걸 받고 구조를 짬.
	디자이너: 이 회사의 로고... 상징... 이미지... 드러내고자 하는 바...
	를 정리해서 이미지 컬러 색상 5개를 뽑음
	+ 이 5가지 색상으로 목업을 뽑아냄.



-->
</body>
</html>
