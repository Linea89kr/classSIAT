<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav1 li {
            list-style: none;
            display: block;
            width: 8em;
            height: 3em;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            border: 1px #888 solid;
            box-shadow: 1px 1px 1px #bbb;
            float: left;
        }

        .nav1 li a {
            display: block;
            padding: .8em .5em .5em .5em;
            text-decoration: none;
            color: black;
            text-shadow: 1px 1px 0px #ccc;
        }

        .nav1 li:hover {
            background-color: #333;
        }

        .nav1 li a:hover {
            color: white;
            text-shadow: 0px 1px 0px #fff;
        }

        .nav1 li:first-child {
            border-top-left-radius: 1em;
            border-bottom-left-radius: 1em;
        }

        .nav1 li:last-child {
            border-top-right-radius: 1em;
            border-bottom-right-radius: 1em;
        }

        /*
        모바일에서 글자가 크다고 느끼면 body에서 기본 폰트 픽셀을 지정해놓으면
        em이 일괄 조정됨.
        현업에선 px보다는 em이나 rem을 더 많이 씀.
        되도록이면 em이나 rem을 쓰는 습관을 들일 것.
        사이트 클론코딩을 반드시 해볼 것.
        -> 다른 곳을 봐야 구조도 짤 수 있음.
        */
    </style>
</head>

<body>
    <ui class="nav1">
        <li><a href="https://naver.com">Home</a></li>
        <li><a href="https://daum.net">HTML5</a></li>
        <li><a href="https://google.com">CSS3</a></li>
        <li><a href="https://genshinimpact.co.kr">JQuery</a></li>
    </ui>
</body>

</html>
