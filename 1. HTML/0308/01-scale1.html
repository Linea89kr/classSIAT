<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
        }

        .scalex:hover {
            transform: scaleX(1.2);
        }

        .scaley:hover {
            transform: scaleY(1.5);
        }

        .scale:hover {
            transform: scale(0.7);
        }

        .scalez:hover {
            transform: scaleZ(1.5);
            perspective: 500px;
        }
    </style>
</head>

<body>
    <!-- div.origin*3>div.scale>img[src="imgs/fruit.jpg"] -->
    <div class="origin">
        <div class="scalex">
            <img src="/0308/img/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scaley">
            <img src="/0308/img/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scale">
            <img src="/0308/img/fruit.jpg" alt="">
        </div>
    </div>
    <div class="origin">
        <div class="scalez">
            <img src="/0308/img/fruit.jpg" alt="">
        </div>
    </div>
</body>

</html>
