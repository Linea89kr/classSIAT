<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .origin {
            width: 210px;
            height: 200px;
            border: 1px solid black;
            float: left;
            margin: 40px;
            perspective: 200px;
        }

        .rotate1 {
            transform: rotate(200deg);
        }

        .rotate2 {
            transform: rotate(-50deg)
        }

        .rotate3 {
            transform: rotatex(45deg)
        }

        .rotate4 {
            transform: rotatey(45deg)
        }

        .rotate5 {
            transform: rotatez(45deg)
        }

        .rotate6 {
            transform: rotate3d(2.4, 1.2, -1.5, 20deg)
        }
    </style>
</head>

<body>
    <!-- div.origin*2>div.rotate>img[src="/0308/img/fruit.jpg"] -->
    <div class="origin">
        <div class="rotate1"><img src="/0308/img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate2"><img src="/0308/img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate3"><img src="/0308/img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate4"><img src="/0308/img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate5"><img src="/0308/img/fruit.jpg" alt=""></div>
    </div>
    <div class="origin">
        <div class="rotate6"><img src="/0308/img/fruit.jpg" alt=""></div>
    </div>
</body>

</html>
