<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #no-pers,
        #pers {
            width: 152px;
            height: 180px;
            border: 1px solid #000;
            margin: 30px;
            float: left;
        }

        .rotatex {
            perspective: 500px;
        }

        .rotatex img {
            transform: rotate3d(1.2, 2.5, -1.3, 45deg);
        }

        #pers .rotatex {
            perspective-origin: top left;
        }
    </style>
</head>

<body>
    <h4>원본이미지</h4>
    <img src="img/sunset.jpg" alt="">
    <br>
    <div id="no-pers">
        <div class="rotatex"><img src="img/sunset.jpg" alt=""></div>
    </div>
    <div id="pers">
        <div class="rotatex"><img src="img/sunset.jpg" alt=""></div>
    </div>
</body>

</html>
