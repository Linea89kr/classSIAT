    <!-- animation: 복잡한 동작인 애니메이션 기능을 넣고자 할 경우 사용하는 속성
    속성을 사용하기 위해서는 반드시 @keyframes를 설정하고
    관련된 선택자 안에 animate를 넣어줘야 한다

    @keyframes 애니메이션 시나리오를 작성하는 영역, 시간이 지나면서 애니메이션이
    어떤 식으로 동작하게 할 지 결정하게 하는 함수
    이 함수를 통해 애니메이션에 대한 전체적인 프로세스를 지정할 수 있다
    또한 @keyframes는 복수개를 선언할 수 있는데, 각각의 @keyframes를 선언하기 위해서는별도의 이름을 지정해야 사용이 가능하다

    animation-name: 사용할 @keyframes를 지정하는 속성
    animation-durmation: 애니메이션을 재생할 시간
    animation-direction: 애니메이션을 실행시 실행하는 방향을 정할 때 사용
        normal: 애니메이션을 실행하고 원래 위치로 되돌아감 (default)
        reverse: 애니메이션을 역으로 실행
        alternate: 실행이 끝나면 반대방향으로부터 실행
        alternate reverse: 반대쪽에서 시작해서 실행이 끝나면 반대방향으로
    animation-iteration count: 애니메이션을 몇번 반복할지 지정하는 속성, 숫자로 반복 횟수를 지정한다.
        
        infinite: 무한 반복
    animaiton-time-function: 애니메이션에 대한 전체적인 속도 곡선을 지정할 때 사용
    animation-fill-mode: 애니메이션이 끝나고 마지막 상태를 유지할 지 여부를 지정하는 옵션
        none: 기본 값
        forwards: 마지막 프레임 유지
        backwards: 처음에 적용된 스타일 값으로 유지
        both: forwards와 backwards 둘 다 유지


        animation: [name] [duration] [timing-function] [delay] [iterator-count] [direction]
-->

</body>
