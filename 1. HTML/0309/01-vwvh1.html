<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer {
            width: 750px;
            height: auto;
        }

        .inner {
            /* width: 50%; */
            height: 100px;
            width: 50vw;
            box-sizing: border-box;
            border: 1px solid black;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <!--
        반응형 웹이 지원되면서 생겨난 스펙들

        1. viewport
        실제 표시되는 항목
        디바이스가 다양해지고 브라우저의 기준이 디바이스에 맞춰 바뀌게 되면서
        디바이스에 맞는 비율을 설정하기 위해 등장함
        모바일 기준의 뷰와 데스크탑 기준의 뷰는 다를 수 밖에 없으며 이를 위해 글자크기나 블럭 크기가 조정되어야 하고 그걸 위해서는 디바이스마다 맞는 비율을 조정해야 함.
        뷰포트는 해당 비율을 조정하는 역할을 함

        2. vwvh
        브라우저 크기에 맞춰 퍼센테이지를 지정해 적용할 때 사용
        vw: 브라우저의 가로 넓이 기준 퍼센테이지 사용
        vh: 브라우저의 세로 넓이 기준 퍼센테이지 사용
        두개의 속성은 뷰포트의 넓이와 높이에 영향을 직접적으로 받음
        반응형 웹 개발 시 가장 자주 쓰게 되는 옵션중 하나

        3. vmin vmax
         기본의 vw/vh와는 달리 너비값과 높익밧의 비교를 통해 최소 및 최대를 기준으로 크기를 지정할 경우 사용
         만약 vmin을 사용할 경우 브라우저의 세로 혹은 가로 높이 중 작은 쪽을 기준으로 크게를 저장
         vmax를 사용할 경우 브라우저의 세로와 가로 높이중 큰 쪽을 기준으로 크기를 저장.
    -->
</body>

</html>
