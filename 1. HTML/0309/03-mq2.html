<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .div1 {
            width: 100vw;
            /* width: 25vw; */
            height: 300px;
            border: 1px solid #000;

        }

        @media screen and (max-width:1024px) {
            .div1 {
                width: 30vx;

            }
        }

        @media(max-width:1024px) {
            .div1 {
                width: 25vw;

            }

        /*1760, 1024, 780, 540*/

        /*bottom up 방식과 top down 방식.
        큰 해상도에서 내려갈지, 작은 해상도를 기준으로 큰 해상도도 고려하며 설계할지.
        
        top down 인지, bottom up으로 하는게 나은지인지는
        재사용성을 고려함.

        모바일과 컴 화면의 변화가 적다면 모바일화면부터 들어가는 게 맞음.
        어차피 차이가 적다면 재사용할 수 있는 여지가 많음.
        모바일의 디자인 먼저, 그리고 패드, 컴, 와이드컴...

        단, 블럭의 배치가 만약 크게 바뀐다면
        모바일에서 세로 / 데탑에서 가로 배치 등등이라면
        데탑 먼저 배치하고 모바일로 내려갈 수록 배치된 것을 제거하거나 수정하면 됨.

        미디어쿼리를 '어떠한 방식으로 개발하는가?'가 궁금하다면,

        미디어 쿼리
        어떤 조건에 맞춰 다른 css를 적용시킬 경우 사용하는 쿼리
        반응형 웹에서 각 디바이스에 대응하는 화면을 css의 변화를 주어 만들고자 할 경우 사용이 가능하다.
        미디어 쿼리를 사용하는 방법
        @media [조건]{
            // 해당 media 쿼리에 적용할 css
        }
        @media 뒤쪽에 반응형 웹과 대응되는 웹을 만들기 위해서는 보통 가로 길이를 기준으로 작업한다.
        @media screen and (max-width/min-width : ???) or @media(max-width/min-width:???)
        데스크탑 기준에서 모바일 기준으로 개발을 할 경우 max-width를, 모바일 기준으로 작업을 할 경우 가급적이면 min-width를 사용.

        데스크탑 -> 모바일 or 모바일 -> 데스크탑
        디바이스가 변경되면서 요소의 배치가 자주 바뀐다면 데스크탑 -> 모바일
        그렇지 않고 모바일에서 데스크탑까지 배치가 크게 변하지 않는다면 모바일 -> 데스크탑

        
        */
