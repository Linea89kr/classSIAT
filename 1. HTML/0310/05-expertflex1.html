<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .flex-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .flex-item {
            flex: 1 auto;
            /* 여백이 남으면 grow가 우선.
            이 경우에는 grow만 1, shrink와 basis는 auto*/
        }

        @media (min-width:760px) {
            .flex-container {
                flex-direction: row;
                flex-wrap: wrap;
            }

            .flex-item {
                /* flex-basis: 50%; */
                width: 50%
            }

        }

        @media(min-width:1024px) {
            .flex-item {
                width: 30%
            }
        }
    </style>
</head>

<body>
    <!-- flex&media query 조합 -->
    <!-- div.flex-container>div.flex-item{내용$}.9
        공간 제어 / UI 제어를 이쪽으로 할 수 있음. -->
    <div class="flex-container">
        <div class="flex-item">내용1</div>
        <div class="flex-item">내용2</div>
        <div class="flex-item">내용3</div>
        <div class="flex-item">내용4</div>
        <div class="flex-item">내용5</div>
        <div class="flex-item">내용6</div>
        <div class="flex-item">내용7</div>
        <div class="flex-item">내용8</div>
        <div class="flex-item">내용9</div>

    </div>
</body>

</html>
