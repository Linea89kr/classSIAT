<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default.css">
    <style>
        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            /*100vh를 주면 알아서 y축의 양 끝단은 알아서 위치가 조정됨.*/
        }

        .content {
            flex: 1 auto;
            /* grow 1 / shrink 1 / basis: auto */
        }

        .header {
            display: flex;
            align-content: center;
            justify-content: center;
            /*
            page에 flex를 선언했지만,
            header에 한번 더 flex를 선언해서 조정하는 것.
            display flex 선언을 해주지 않으면 따로 조정이 안됨.
            */
        }
    </style>
</head>

<body>
    <!-- height(100)-flex -->
    <!-- div.flex-container>div.flex-item*3 -->
    <div class="page">
        <header class="header flex-item">Header</header>
        <section class="content">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eum corporis illum cumque,
            ipsum quibusdam sit eveniet nesciunt perferendis sequi pariatur quis ex impedit ab voluptatem nulla enim
            reprehenderit corrupti odio?</section>
        <footer class="footer flex-item">Footer</footer>
    </div>
    <!--  -->

    <!-- 
    보통 이런 화면은 모바일 호환용으로 씀.
 -->
</body>

</html>
