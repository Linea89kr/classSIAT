<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="default1.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, minmax(100px, auto));
            /*
            grid-template-columns: repeat(3, 1fr);
            gird를 쓰는 이상 width나 height를 넣지 말 것.
            grid 내부 로직이랑 width 로직이 충돌해서 사이드 이펙트가 날 수도 있음.
            */

            /* grid-template-rows: repeat(3, 100px);
            minmax(m,n) = minimum m, maximum auto  */
            grid-template-rows: repeat(3, minmax(100px, auto));
            gap: 1px;
        }
    </style>
</head>

<body>
    <!--div.grid-container>div.grid-item($)*9-->
    <div class="grid-container">
        <div class="grid-item">Lorem ipsum dolor sit amet consectetur adipisicing elit. </div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus, similique illo saepe
            eligendi eum, est recusandae voluptates vel facilis repudiandae exercitationem sunt quasi magnam odio
            commodi debitis possimus sint nam.</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>
</body>

</html>
