    <!-- 
        프로그래밍 언어
    정의: 컴퓨터와 의사소통을 할 수 있게 만들어주는 도구
    기존의 프로그래밍 언어는 기계어로 0과 1의 조합을 통해 컴퓨터와 통신을 하는 경우가 많았다.
    이 과정에서 여러 문제점들이 발생
    1. 영어를 읽을 수 없음
    2. 재사용 불가
    3. 생산성의 부재

    사람들은 이러한 문제점을 프로그래밍 언어를 통해 해결하고자 함
    기록의 언어는 컴퓨터와 통신을 빠르게 하기 위한 수단과 가독성 및 생산성을 기반으로 개발을 진행.
    최근에는 메모리와 앤산분, 재사용성을 극대화 시킨 언어들이 탄생하기 시작
    /*
    자료형: 데이터의 타입 혹은 형태
    변수: 데이터를 넣고 창조할 수 있는 공간
    연산자: 데이터를 생산할 수 있는 기호
    제어문: 코드의 흐름을 제어할 때 쓰는 명령어 ex) if for
    함수: 로직을 재사용하기 위해 집약시킨 도구
    클래스: 함수의 더미와 변수의 다발을 동시 관리할 수 있게 해주는 함수보다 고차원적인 도구
        JAVA에선 클래스 / JS에서는 객체
    구조체: 데이터(변수)들을 한 곳에 모아 재사용할 수 있게 만든 묶음.
        go, dart(flutter), rust 같은 언어에서는 구조체를 아직도 씀.
    
    direct memory access / non direct memory access냐에 따라 다름.

    document object model = DOM
    
    캡슐화 / 암호화 = 객체지향에서만의 산물은 아님. 다만 객체지향의 특징이라 하는 경우가 많음.
    그땐 그거밖에 없었지만 지금은 C에서도 캡슐화 지원함.

    언어들의 특징, 그리고 그 특징을 살려서 어떤 언어를 선택할지도 생각할 수 있어야 함.
    C에 비하면 다른 언어들은 느림.
    코테의 기준: 요구조건에 맞는 결과를 냈는가 + 내가 원하는 시간 안에 했는가.

    언어에 담긴 철학을 이해하는 게 가장 빠름.
    언어는 의도에 맞춰서 설계됨.
    파이썬은 코드가 이뻐야 하고 가독성이 좋아야 함.
        짧고 간결하고 보기좋게. <- 파이썬의 철학.
        자유롭게, 쉽게, 어디서든(접근이 용이해야) 작성할 수 있어야 한다. <- JS
        체계적이고 안정성이 보장되고 재사용성에 초점을 맞추자 <- Java
    
    백엔드 개발자가 프론트엔드 무시했음. -> 근-본 없어서. C 개발자가 JS 무시하던 시절.

    */
    -->
