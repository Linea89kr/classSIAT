<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!--
    프로그래밍 언어
    - 정의 : 컴퓨터와 의사소통을 할 수 잇게 만들어주는 도구
    - 기존의 프로그래밍 언어는 기계어로 0과 1의 조합을 통해 컴퓨터와 통신을 하는 경우가 많았다.
    - 이 과정에서 여러가지 문제점이 발견이 됨
      1. 언어를 읽을 수 없음
      2. 재사용 불가
      3. 생산성의 부재
    
    - 사람들은 이러한 문제점을 프로그래밍 언어를 통해 해결하고자 함
    - 기존의 언어는 컴퓨터와 통신을 하기 위한 수단과 가독성 및 생산성을 기반으로 개발이 진행됨
    - 이후 생산성과 재사용성을 극대화 시킨 언어들이 등장하기 시작
    - 최근에는 메모리와 생산성, 재사용성을 압도적으로 높인 언어들이 등장하기 시작.

    언어의 구성
    - 자료형 : 데이터의 타입 혹은 형태
    - 변수 : 데이터를 넣고 참조할 수 있는 공간
    - 연산자 : 데이터를 연산할 수 있는 기호
    - 제어문 : 코드의 흐름을 제어할 때 쓰는 명령어 ex) if, for
    - 함수 : 로직을 재사용하기 위해 집약시킨 도구
    - 클래스/객체 : 함수의 더미와 변수의 다발을 동시 관리할 수 있게 해주는 함수보다 고차원적인 도구
    - 구조체 : 데이터들을 한곳에 모아 재사용할 수 있게 만든 묶음

  -->
</body>
</html>
