<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 더하기
      console.log(1 + 2); // 3
      // 빼기
      console.log(4 - 1); // 3
      // 곱하기
      console.log(5 * 2); // 10
      // 나누기
      console.log(16 / 4); // 4
      // 나머지
      console.log(7 % 3); // 1
      // 거듭제곱 - es6
      console.log(2 ** 3); // 2^3 = 8

      let a = 7;
      let b = 3;
      console.log(a + b); // 10
      // a = a + b;
      a += b;
      console.log(a); // 10

      console.log(true + 1); // 2  true => 1
      console.log(false - 1); // -1   false => 0

      console.log(1 + "value"); // 1value
      console.log(true + "value"); // truevalue

      console.log(true + (1 + "value"));

      console.log("abc" - 1); // NaN

      console.log(true - 2);

      console.log("abc" * 3);

      let str3 = "123";
      console.log(str3 + 100);
      console.log(Number.parseInt(str3) + 100);
    </script>
  </body>
</html>
