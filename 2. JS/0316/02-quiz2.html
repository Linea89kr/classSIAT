<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1번 문제
      let name = prompt("입력1");
      alert(`내 이름은 ${name} 입니다`);
      // 2번 문제
      let age = prompt("입력2");
      console.log(`제 나이는 ${age} 입니다`);
      // 3번 문제
      let hobby = prompt("입력3");
      document.write(`제 취미는 ${hobby}입니다.`);
      // 4번 문제
      let addr = prompt("입력4");
      document.write(`<p>저는 ${addr}에 삽니다.</p>`);
      // 5번 문제
      let num = prompt("입력5");
      document.write(`<h${num}>만나서 반갑습니다.</h${num}>`);
      // 6번 문제
      let name1 = prompt("입력6");
      document.write(`<p><${name1}>이곳을 강조</${name1}></p>`);
      // 7번 문제
      let val = prompt("입력7");
      document.write(`<input type="text" value="${val}} />`);
      // 8번 문제
      let col = prompt("입력8");
      document.write(
        `<div style="width:300px;height:200px;background-color:${col}"></div>`
      );
    </script>
  </body>
</html>
