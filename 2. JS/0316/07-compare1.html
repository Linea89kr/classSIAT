<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 비교연산자
      // 무조건 결과값은 boolean 값으로 나옴
      console.log(2 > 3); // 크다
      console.log(4 < 6); // 작다
      console.log(5 >= 5); // 크거나 같다
      console.log(6 <= 6); // 작거나 같다
      console.log(5 == 7); // 같다
      console.log(6 != 4); // 다르다

      // 동등, 부등 연산자와 일치, 불일치 연산자의 차이는
      // 타입을 비교 하는지 안하는지 유무에 달려있다.
      console.log(1 == "1"); // true
      console.log(1 == true); // true
      console.log(1 === "1"); // false
      console.log(1 !== true); // true

      // 잘 나오는 현장에서의 실수
      console.log(null == undefined); // true
      console.log(!!null);
      console.log(!!undefined);
      console.log(!true);

      // 보통 쓰이는 케이스는...
      function funcA(a, b) {
        return a + b;
      }

      console.log(funcA(2, 3) > 4);
    </script>
  </body>
</html>
