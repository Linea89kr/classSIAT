<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 삼항연산자
      /*
        - 조건의 결과애 따라 다른 값을 리턴해주는 연산자
        - 조건문을 부분적으로 대체할 수 있고 한줄 명령어로 간략하게 실행할 수 있기 때문에
          자바스크립트 개발자들 사이에서는 가장 많이 사용되는 연산자이다.
        - 기존의 논리연산자와 조합할 경우 강력한 조건을 한줄로 만들 수 있기 때문에 많이 사용되며
          React 같은 css 프레임워크에서 조건식을 쓰기 애매한 경우 사용이 많이 된다.
        - 형식 : (조건식) ? (참일때의 값) : (거짓일때의 값);
      */
      let x = 5 > 3 ? "5는 3보다 큽니다" : "5는 3보다 작습니다";
      console.log(x); // 5는 3보다 큽니다.
      let y = 4 < 2 ? "4는 2보다 작습니다" : "4는 2보다 큽니다";
      console.log(y); // 4는 2보다 큽니다.

      let z = 4 > 2 ? null && "문자열1" : "문자열2";
    </script>
  </body>
</html>
