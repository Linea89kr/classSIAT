  <body>
    <script>
      // while
      /*
        - 자바스크립트의 반복문 중 하나
        - while문은 조건식이 참인 동안에 안에있는 로직을 계속 루프하여 동작을 실행시킨다.
        - while문 안에 조건식이 거짓일 경우 해당 루프를 빠져나와 아래있는 동작을 이행한다.
        - while문 안에 while문이 들어갈 수 있으며 이런 형태를 중첩반복문이라고 한다.
        - 중첩 반복문 시에는 로직이 복잡해지고 연산량이 많아지므로 가급적 피할 것

        break
        - 반복문에서 내부의 로직을 멈추고 강제로 반복문을 빠져나갈 때 쓰는 문장.
        - break를 만나는 순간 반복문 안에 있는 로직 중 break 아래 있는 로직의 실행을 스킵하고
          반복문 밖으로 빠져나온다.
        - 중간에 복잡한 조건을 두어 반복문을 빠져나오고자 할 경우 사용

        continue
        - 반복문에서 내부의 로직을 스킵하고 다시 반복문 처음으로 돌아갈 때 쓰는 문장.
        - 반복문에서 조건에 의해 내부 로직을 스킵할 경우 사용할 수 있다.
        - 주의할 점은 증감 연산이 있을 시 continue 문 밑에 증감연산이 있을 경우 해당 증감연산을
          실행하지 못해 무한 루프에 걸릴 수 있다.
        - continue를 사용한다면 반드시 증감 연산은 위에 두어 사용하는 것을 추천함
      
      */

      // break;
      let a = 1;
      while (true) {
        if (a == 5) break;
        console.log(a);
        a++;
