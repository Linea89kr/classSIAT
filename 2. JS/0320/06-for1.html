        - while문보다 더 자주쓰이며 다양한 형태의 for문이 존재한다.
        - for문은 while문에 비해 초기값과 증감연산을 관리하기가 용이해 자주 사용한다.
        - for문 형식 : for([초기값]:[조건식]:[증감연산])
        - for문 안에는 for문을 넣을 수 있어 중첩 반복문 형태를 만들 수 있다.
        - 다만 중첩 반복문 사용 시 로직이 느려지고 반복횟수가 많아지는 만큼 복잡도가 증가하기
          때문에 가급적 피할 수 있으면 피하는 편이 좋다.
        - for문 안에서도 break; continue; 문을 사용할 수 있다.
      
      */

      function innerFunc(i) {
        for (let j = 0; j < 5; j++) {
          console.log(i, j);
        }
      }

      for (let i = 0; i < 5; i++) {
        innerFunc(i);
      }
    </script>
