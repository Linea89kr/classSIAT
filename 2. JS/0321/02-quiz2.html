<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let cnt = +prompt("숫자 입력");
      let str = "";

      for (let i = 1; i <= cnt; i++) {
        str += "<p>";
        for (let j = 1; j < i; j++) {
          str += "&nbsp;";
        }
        for (let k = 0; k < cnt - i + 1; k++) {
          str += "*";
        }
        str += "</p>";
      }

      document.write(str);
    </script>
  </body>
</html>
