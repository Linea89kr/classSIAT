<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // default parameter
      /*
        - 함수안에 지정된 파라미터 갯수보다 더 적은 파라미터 값이 들어올 경우
          해당 값을 대체하기 위해 쓸 수 있는 옵션
        - 파라미터에 들어온 값이 없고 파라미터가 undefined일 경우 해당 파라미터의 값을
          default로 선언한 값으로 대체한다.
        - 파라미터를 강제로 초기화 시켜 에러를 예방하는 차원에서 사용이 가능하다.
      */
      // rest parameter
      /*
        - 파라미터가 함수에 몇개가 필요한지 알 수가 없고 동일한 성격의 파라미터를 연속해서
          받아야 할 경우 사용이 가능하다.
        - 몇개의 파라미터든 상관없이 받을 수 있으며 실제 받는 값의 형태를 배열이 된다.
        - rest parameter는 일반 고정 파라미터와 같이 사용이 가능하며 반드시 파라미터
          뒤쪽에 위치해야 한다. (앞에는 갈 수 없다)
      
      */

      function funcA(a, b, c = 10) {
        console.log(a, b, c);
      }

      funcA(1, 2, 3, 4);
      funcA(1, 2);
      funcA(1, 2, 4);

      function funcB(...rest) {
        console.log(rest);
        console.log(rest[2]);
        console.log(typeof rest[2]);
      }

      funcB(1, 2, "삼", 4, 5, "육", 7, 8, 9);

      function funcC(val1, val2, ...rest) {
        console.log(val1, val2);
        console.log(rest);
      }

      funcC(1, 2, 3, 4, 5, 6, 7);
    </script>
  </body>
</html>
