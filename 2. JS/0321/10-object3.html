<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 객체 (Object)
      /*
        - 현실에서 부를 수 있는 유/무형의 명사형을 전부 객체라 부를 수 있다.
        - 객체에는 보통 고유한 속성과 기능을 가지고 있다.
        - 자바스크립트에서는 이러한 객체를 코드에 투영하기 위해 기능을 제공한다.
        - 자바스크립트에서 속성을 프로퍼티(property), 기능을 메서드(method)라고 부른다.
        - 객체 선언시에는 {}를 활용한 방식과 new 연산자를 활용하여 선언하는 방식이 있다.
        - {}를 통해 선언하는 방식에서 모든 프로퍼티와 메서드는 key와 value의 형태로 
          객체 안에 위치하게 된다.
        - value 안에는 변수 뿐만이 아니라 함수도 위치가 가능하며 이때 속성인지 기능인지가
          결정된다.
        - 자바 스크립트의 모든 객체는 속성을 프로퍼티, 기능을 메서드로 나타낸다.
        - 객체에서의 속성 호출 : obj.속성1
        - 객체에서의 메서드 호출 : obj.메서드1()
        - 객체 바깥에서도 메서드나 프로퍼티의 갱신이 가능하며 이걸 막기 위해서는 object.freeze라는
          함수를 사용한다.
        - 객체의 키를 동적으로 접근하여 사용하고자 할 경우 변수, 리터럴등을 사용할 수 있는데 사용
          방법은 obj[key] 방식으로 접근하여 사용할 수 있다.
        - 일반적으로 객체에 접근할 경우 객체이름.키값 으로 접근 가능하다.
      */

      // 프리미티브 타입과 논 프리미티브 타입
      /*
        - 프리미티브 타입은 브라우저의 메모리에 다이렉트로 저장된다.
        - 만약 해당 프리미티브 타입이 const 변수에 저장될 경우 const 값은 절대 바뀌지 않는 상수화가
          이루어진다.
        - 논 프리미티브 타입은 메모리를 경유해 간접적으로 저장이 된다.
        - 변수가 const라고 하더라도 객체 안에 들어있는 속성의 변경 및 추가, 삭제에는 큰 명향을 미치지
          않는다.
      */
      let a = 1; // a => @10 => 1
      a = 2; // a => @10 => 2
      console.log(a); // 2

      const b = 2; // b => @11 => 2
      // b = 3; // b => @11 => 2->3 error
      console.log(b);

      const c = {
        // name: "bbb",
        name: "ccc",
        methodA: function () {
          console.log("methodA 호출");
        },
      };
      Object.freeze(c);
      c.name = "aaa";
      console.log(c);
      console.log(c.name);
      c.methodA();

      let str1 = "name";
      console.log(c[str1]);
      let str2 = "methodA";
      c[str2]();
    </script>
    <button id="btn1">버튼</button>
    <script>
      document.getElementById("btn1").onclick = function () {};
    </script>
  </body>
</html>
