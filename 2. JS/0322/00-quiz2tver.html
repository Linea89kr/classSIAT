<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <input type="text" name="txt1" id="txt1"/>
        <input type="text" name="txt2" id="txt2"/>
        <button id="btn1" type="button">클릭</button>
    </form>
    <div id="div1"></div>
</body>
<script>
    document.querySelector(`#btn1`).onclick = function(){
    let val1 = +document.querySelector("#txt1").value;
    let val2 = +document.querySelector("#txt2").value;
    // if ((val1%val2) === 0){
    //     document.querySelector("#div1").innerHTML = `<h1>${val1}은 ${val2}의 배수입니다.</h1>`
    // } else {
    //     document.querySelector("#div1").innerHTML = `<h1>${val1}은 ${val2}의 배수가 아닙니다.</h1>`
    // }

    document.querySelector("#div1").innerHTML = `<h1>${val1}은 ${val2}의${val1%val2 === 0? "배수입니다": "배수가 아닙니다"`</h1>`}
`}
</script>
</html>
