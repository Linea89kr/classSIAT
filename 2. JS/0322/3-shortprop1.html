<script>
    // shorthand property: 기존의 변수를 객체의 프로퍼티로 삽입할 때 만약 
                         //프로퍼티의 이름이 변수의 이름과 같다면 :와 값의 일부를 생략
                         //변수의 이름이 키 값이 되는 거고 변수의 값이 property가 되는 것.
    let x = 1;
    let y = 2;
    const obj1 = {x:x, y:y};
    const obj2 = {x, y};

    // method name: method = 객체 안의 함수
    const obj3 = {
        funcA: function () {
            console.log("funcA");
        }, //es5까지의 함수
        funcB(){
            console.log(`funcB`);
        } //es6의 함수
    }

         
    
</script>
</html>
