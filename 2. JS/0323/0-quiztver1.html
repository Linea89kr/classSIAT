<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>휴대폰 앞번호</h1>
    <select name="" id="select1">
        <option value="010" selected>010</option>
        <option value="011">011</option>
        <option value="016">016</option>
        <option value="017">017</option>
        <option value="018">018</option>
    </select>
    <div id ="output"></div>
    </body>
<script>
document.getElementById(`select1`).addEventListener(`change`,function(e){
    // let sel = document.getElementById(`select1`);
    // let sel = e.target; 이 위, 이 아래 다 똑같은 값을 리턴함.
    let sel = this;
    // console.dir(sel);
    let result = null; // 초기화
    for (let index = 0; index < sel.options.length; index++){
        // const element = array[index];
        if(sel.options[index].selected ) {
            /* sel 안의 옵션즈를 0부터 있는 곳까지 다 순회한다*/
            result = sel.options[index].value;
        }
        document.getElementsByName(`output`).innerHTML=`<h1>${result}</h1>`
    }
})

</script>
</html>
