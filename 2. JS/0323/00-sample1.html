<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id=`div1`>
        <button id="btn1">press it!</button>
    </div>
    <div id="div2" style="width:100px;height:80vh;"></div>
</body>
<script>
    document.getElementById(`btn1`).addEventListener(`click`,function(e){
        console.log(e.pageX)
        console.log(e.pageY)

    })
    window.addEventListener(`keypress`, function(e){
        let str = e.keyCode
        console.log(str)
        const el1 = document.createElement(`el1`);
        el1.textcontent = str;
        document.getElementById(`div2`).append(el1)
    })
</script>
</html>
