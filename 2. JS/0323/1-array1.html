<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <select name="" id="idwdanya">
        <option value="opt1"></option>
        <option value="opt2"></option>
        <option value="opt3"></option>
        <option value="opt4"></option>
    </select>
</body>
<script>
    // 배열
    /*
    * 하나의 변수에 여러개의 데이터를 넣을 수 있는 자료구조
    * 다만 내부적인 구조는 하나의 레퍼런스로 여러개의 데이터를 참조할 수 있도록 만들어진 오브젝트이다.
    * 배열은 연속적으로 접근할 수 있는 index를 제공하며 index 번호는 0에서부터 '배열의 공간 개수-1'만큼 제공.
    * 배열의 데이터는 중복해서 저장이 가능하며 해당 데이터는 인덱스를 통해 접근할 수 있는 갱신이 가능하다.
    * 갱신 시에 기존에 있던 데이터는 삭제된다.
    * 배열 선언 시 new를 통해 배열을 생성하는 방식과 리터럴로 선언하는 방식 2가지가 있지만
    * 보통 리터럴로 선언하는 방식을 더 많이 선호한다.
    * 
    * length
    * 배열의 전체 길이를 나타내는 속성
    * 배열의 전체 길이를 나타내는 속성이지, 데이터의 전체 갯수를 나타내는 속성이 아니다.
    * 데이터를 가장 큰 인덱스 번호로 저장했을 때 해당 배열의 length는 최고 인덱스 번호 +1
    * length를 조작해서 사용이 가능하며 기존 배열의 길이보다 더 작은 length로 갱신할 경우 초과된 주소값의 length는 사라진다.
    * 
    * 배열함수
    * 배열에서 제공되는 많은 함수들이 존재하며 핵심적으로 사용되는 함수들은 아래와 같다.
    * push : 배열의 끝에 원하는 값을 추가하는 함수
    * pop : 배열의 마지막 주소에 있는 값을 리턴하고 제거
    * shift : 배열의 처음 주소에 있는 값을 리턴하고 제거
    * join : 배열 값 사이에 원하는 문자를 삽입하여 리턴
    * reverse : 배열을 역순으로 재배치
    * sort : 배열을 정렬
    * slice : 배열의 일부를 잘라 반환
    * splice : 배일 값을 추가하거나 제거하며 반환
    */
    let arr1 = [`트위터`, `페이스북`, `인스타그램`, `마스토돈`];
    console.log(arr1)
    let arr2 = [function () { }, [], {}, "nyaa"];
    /*
    index = 0 ~ 전체 갖고 있는 데이터 개수-1
    */
    console.log(arr1[0]);
    console.log(arr1[2]);
    console.log(arr2[2]);
    console.log(arr1);
    console.log(arr1.length);

    let arr3 = [];
    arr3[0] = 3; // 0에 3만 넣었는데 3번쨰 자리에 7을 넣는다면 [3 null null 7]이 되어버린다.
    arr3[3] = 7; // 이 때 빈 공간은 undefined가 되어버림.
    console.log(arr3);
    console.log(arr3[1]);

    let arr4 = [1, 2, 3, 4, 5];
    console.log(arr4.length)
    arr4.length = 4;
    console.log(arr4.length)
    //arr4에 1,2,3,4,5를 선언 , 그런데 4로 값을 줄임, 맨 뒤의 5가 날아감.



</script>

</html>
