</body>
<script>

    //for문 정리
    /*
    일반 for문: 인덱스를 통해 찾아 들어가는 for로 순차적으로 접근하면서 index가 필요한 경우 사용
    for~in문: 객체의 모든 키, 벨류를 조회할 때 사용 객체와 같은 타입을 전부 순회할 경우 사용
    for~of문: 배열과 같은 곳에 저장된 데이터를 순회할 경우 사용하는 for로 해당 객체가 iterable객체일 경우 아이템만 순회하기 위해 사용
    foreach문: 배열같은 객체에서 사용하는 for문, 배열에서 함수처럼 사용하여 배열의 처음부터 끝까지 순회할 경우 사용할 수 있다.

    for ~in, for~of의 차이
    for~in은 인덱스 뿐만 아닌 다른 키 값까지 순회하지만 for~of문은 오로지 인덱스 값 기준으로 순화한다.
    
    
    */
    let arr1 = [1, 2, 3, 4, 5, 6]
    arr1.forEach(function (item, index) {
        console.log(`${index}: ${item}`)
    });

    let arr2 = { a: 1, b: 2, c: 3 };
    for (const property in arr2) {
        console.log(`${property}:${arr2[property]}`)
    }
</script>

</html>
