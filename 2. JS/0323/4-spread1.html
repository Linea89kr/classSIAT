<script>

    //스프레드 연산자
    /*
    es6 기능에서 나온 연산자
    최근 react나 vue, svelte와 같은 프론트앤드 프레임워크에서 많이 사용되는 연산자
    기존에 있는 배열 혹은 객체를 분해하여 조립하거나, 추가하여 새로운 객체 또는 배열로 전환이 가능하도록 하는 기능이 있다.
    기본적인 기능은 기존의 배열 혹은 객체를 해체하는 기능.
    각각의 개별적인 원자값 단위로 해체하여 사용이 가능하고, 재조립도 가능하며 재조립 시에는 반드시 또다른 객체 혹은 배열 형태로 선언해야 한다.
    */
    const arr1 = [1, 2, 3, 4, 5];
    console.log(arr1);
    console.log(...arr1);
    console.log(1, 2, 3, 4, 5);

    const copyArr1 = [...arr1];
    console.log(copyArr1);

    const arr2 = [1, 2, 3];
    const arr3 = [4, 5, 6];

    const concatArr2 = [...arr2, ...arr3];
    console.log(concatArr2);

    const concatArr3 = [...arr2, 20, ...arr3, 30]
    console.log(concatArr3)

    function addArr(a, b, c) {
        console.log(a + b + c);
    }

    addArr(...arr2)

    let gender = `남성`

    const obj1 = { name: "kgh", age: 45 }
    const obj2 = { address: `napabelly` }
    const obj3 = { ...obj1, gender, ...obj2 }
    console.log(obj3)

    /*
    spread 연산자를 사용하면 객체를 조립, 분해가 가능.
    */
</script>
