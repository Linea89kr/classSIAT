<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn1">버튼</button>

</body>
<script>

    /*
    This

    "나" 자신을 가리키는 문장
    this는 각각의 위치에 따라 달라지며 this가 가리키는 기준은 대체로 다음과 같다.
    => 글로벌 내에서의 this: window 객체
    => 함수 내에서의 this: window 객체
    => 객체 내에서의 메서드: 객체 자기 자신
    => 객체 내에서의 객체: 자기 자신
    => 객체 내에서의 메서드 내의 내부 함수: window
    => dom 오브젝트에서 사용하는 콘백함수 및 속성 함수: 그때그때 다르다 (다 찍어봐야 알 수 있음)

    closure

    변수에 대한 무결성을 유지하고 조작을 방지하기 위해 나온 개념
    scope의 성질인 외부에서 내부의 변수에 접근할 수 없다는 성질을 활용하여 함수 내에 조작할 수 없는 변수를 선언할 수 있게 하는 방법
    es5에서는 자주 썼던 방법이지만 es6 이후 getter/setter가 나오면서 그닥 의미가 없어졌다.
    간혹 오래된 소스에서 이러한 패턴들이 자주 발견되거나 아니면 작업하는 사람들 중에
    이러한 방식으로 코드를 작성하는 사람들이 종종 있음 (이상한 게 아니므로 오해하지 말 것)

    */
    document.getElementById(`btn1`).addEventListener(`click`, function () {
        console.dir(this);
    })


    document.getElementById(`btn1`).onclick = function () {
        console.dir(this);
    }
    setTimeout(function () {
        console.dir(this);
    }, 3000);
</script>

</html>
