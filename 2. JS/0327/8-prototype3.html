<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1"></div>
</body>
<script>

    /*
    prototype
    해당 객체의 아이덴티티
    객체가 무엇인지에 따라 해당 특성을 정의해주는 객체
    prototype은 일반 객체에서 직접적인 접근이 되지 않는다.
    다만 google chrome에서는 __proto__라는 형태로 해당 객체에 접근이 가능하다.
    접근은 브라우저마다 방식이 다르므로 주의할 것.
    __proto__로 정의한 속성들은 동일 타입의 다른 객체에서 공유가 가능하다.
    다만 __proto__를 남발할 경우 브라우저의 성능에 영향을 끼치므로 가급적 이런식으로 사용하는 것은 지양할 것.
    모든 prototype의 맨 끝에는 Object가 존재한다.
    모든 non-primitive 타입은 object라는 타입을 prototype로 갖고 있다.
    */

    function funcA() {
        const arr1 = [];
        arr1.__proto__.pa1 = 10;
    }
    funcA();
    arr2 = [];
    console.dir(arr2);
    //컨텍스트랑 상관 없이 그냥 불러짐

    const div1 = document.getElementById(`div1`)
    console.dir(div1)
</script>

</html>
