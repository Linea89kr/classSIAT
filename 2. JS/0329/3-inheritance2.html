<script>

    /* 상속 (Inheritance)
    * 상속은 기존에 있던 클래스의 속성이나 기능을 다른 클래스에서 그대로 사용하거나 변형, 확장하여 사용하기 위해 쓰는 기법
    * 형식: class [자식 클래스명] extands [부모 클래스명]
    * 상속은 부모 클래스의 속성 및 기능을 재사용하기 위해 사용하는 기법이다.
    * 상속을 할 경우 부모 클래스의 모든 속성들은 해당 객체가 생성될 전부 자식 객체 자기 자신의 속성으로 선언이 되며 모든 메서드는 해당 객체의 프로토타입으로 선언된다.
    * 다만 부모 객체의 메서드의 경우 프로토타입의 프로토타입에 선언되어 들어가며 이 구조는 상속 깊이만큼의 구조를 갖게 된다.
    * 
    * 상속 시 규칙
    * constructor의 파라미터는 절대 자식 클래스가 부모 클래스보다 적을 수 없다. 항상 같거나 많아야 한다.
    * 반드시 상속할 class는 클래서 선언부에 extends를 붙여 선언해야 한다.
    * * 단 자식 클래스에서 부모클래스의 속성 혹은 기능에 접근할 경우 반드시 super를 붙여야 한다.
    * * 단, super는 부모 메서드에서만 접근이 가능하며 일반 프로퍼티에는 super가 아닌 this를 써야한다.
    
    * super
    * this가 자기 자신을 가리키는 명령어이듯이 super는 자신이 상속한 부모 클래스를 가리킨다.
    * 객체가 생성될 때 부모 클래스의 기능과 자식 클래스의 기능이 prototype계층 구조를 가지며
    * * 해당 객체에서 부모 객체의 메서드에 접근시에는 super를 이용하여 접근이 가능하다.
    * constructor에서는 반드시 부모 클래스의 constructor를 참조해야 하는데 이럴 경우
    * * super(param1, param2...) 형태로 참조할 수 있으며 이 의미는 부모 객체의 constructor를 호출한다는 의미이다.
    
    오버라이드
    * 부모클래스의 메서드의 동일한 이름을 가진 메서드를 자식 메서드에서 선언하여 해당 기능을
    * *  자식 클래스의 기능으로 덮어버리는 기술을 오버라이드라고 한다.
    * 이럴 경우 해당 객체에서 오버라이드의 메서드를 호출 시에 부모 객체에서 선언한 기능이 아닌
    * * 자기 자신의 객체에서 선언한 기능이 실행되어버리므로 부모 메서드는 그 과정에서 실행이 스킵된다.
    * 만약 이를 방지하기 위해 부모 클래스와 메서드를 호출하고자 할 경우 super.부모메서드() 형태로
    * * super를 활용하여 부모 메서드를 불러올 수 있다.
    
    
    */


    class Person {
        constructor(name, age) {
            this.name = name || `이름도 몰라요~`
            this.name = age || `나이도 몰라요~`
        }
        getName() {
            return this.name;
        }
        getAge() {
            return this.age;
        }
    }
    class Employee extends Person {
        constructor(name, age, position) {
            super(name, age);
            this.name = name;
            this.position = position || `직급도 몰라요~`
        }
        getPosition() {
            return this.position;
        }
    }

    const emp1 = new Employee("홍길동", 24, "활빈당 두령");
    console.log(emp1);
</script>
