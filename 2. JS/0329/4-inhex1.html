</body>
<script>
    //console.dir(Image)

    class ExtendsImage extends Image {
        constructor() {
            super();
        }
        setPropert(image) {
            this.src = image.src;
            this.alt = image.alt;
            this.title = image.title;
        }
    }
    let imgobj = new ExtendsImage();
    let properties = {
        src: "./img/sydney.png",
        alt: `시드니의 오페라하우스 입니다.`,
        title: `오페라 하우스`
    }
    imgobj.setPropert(properties);
    document.body.append(imgobj);
</script>

</html>
