<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="div1">
        <p id="p1">내용1</p>
        <p id="p2">내용2</p>
        <p id="p3">내용3</p>
    </div>
    <div id="div2">
        <p id="p4">내용4</p>
        <p id="p5">내용5</p>
        <p id="p6">내용6</p>
    </div>
    <div id="div3" style="border:1px solid black">
        <p id="pmain">중심글</p>
    </div>
</body>
<script>
    /*
    노드 색인: document. ... 노드를 따라 찾는 것.
    상대 색인: 한 태그를 기준으로 동남서북백발중의 그거! 라고 지명해서 찾는 방법
    */
    //부모 엘리먼트의 스타일에 접속, 색인
    // 부모 앨리먼트 색인
    p2.parentElement.style.border = "1px solid purple";
    // 이전 엘리먼트 색인
    p2.previousElementSibling.style.border = "1px solid aqua";
    // 다음 엘리먼트 색인
    p2.nextElementSibling.style.border = "1px solid coral";
    // 첫번째 엘리먼트 색인
    div2.firstElementChild.style.color = "red";
    // 마지막 엘리먼트 색인
    div1.lastElementChild.style.color = "green";
    // n번째 엘리먼트 색인
    div2.children[2].style.color = "blue";
    // 복수 지정이 필요하면 for문으로 탐색을 해야 함.
    // p2를 div3의 위쪽으로 이동
    div3.prepend(p2);
    // p2를 div3의 아래쪽으로 이동
    div3.append(p3);
    // p1을 div3의 위에 복사
    const copyP1 = p1.cloneNode();
    copyP1.textContent = "복사된 p1";
    div3.prepend(copyP1);
    // p5를 삭제.
    p5.remove();
    // p4를 pmain의 위쪽에 삽입하고 싶을 경우
    pmain.before(p4);
    // p6를 pmain의 아래쪽에 놓고 싶을 경우
    pmain.after(p6);

    //localeCompare
    let arr1 = ["z", "d", "y", "a", "f", "i"].sort(function (a, b) {
        return a.localeCompare(b);
    })
    console.log(arr1)
</script>

</html>
