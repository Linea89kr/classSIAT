<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <custom-elem>
        <span slot="username">김수한무</span>
        <span slot="unsername">쥬게무쥬게무</span>
        <span slot="birthday">bc 20000101</span>
        <br slot="birthday">
        <span slot="birthday">bc 20000201</span>

        <div slot=""> <!-- 아무것도 지정하지 않으면 default 값이 들어온다.-->
            <!-- <ul>
                <li>내용1</li>
                <li>내용2</li>
                <li>내용3</li>
            </ul> -->
        </div>
    </custom-elem>
    <template id="temp1">
        <h1>Name : <slot name="username"></slot>
        </h1>
        <h1>Birthday : <slot name="birthday"></slot>
        </h1>
        <div style="border:1px solid blue; padding:5px">
            <slot name="subdiv">
                <div>아무것도 없음</div>
                <div>아무것도 없음2</div>
                <div>아무것도 없음3</div>
            </slot>
        </div>
    </template>

</body>
<script>
    class CustomElem extends HTMLElement {
        connectedCallback() {
            this.attachShadow({ mode: `open` });
            this.shadowRoot.append(temp1.content.cloneNode(true))
        }
    }
    customElements.define(`custom-elem`, CustomElem)

</script>

</html>
