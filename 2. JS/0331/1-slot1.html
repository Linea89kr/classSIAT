<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <custom-elem>
        <span slot="username">고길동</span>
        <span slot="birthday">0101</span>
        <p>나는 아무 말이나 한다!</p>
    </custom-elem>
    <Templete id="temp1">
        <h1>name : <slot name="username"></slot>
        </h1>
        <h1>birthday : <slot name="birthday"></slot>
        </h1>
        <div>
            <h4>인사말</h4>
            <slot></slot>
        </div>
    </Templete>
</body>
<script>
    class CustomElem extends HTMLElement {
        connectedCallback() {
            this.attachShadow({ mode: "open" })
            this.shadowroot.append(temp1.content.cloneNode(true))
        }
    }
    customElements.define("custom-elem", CustomElem)
</script>

</html>
