<script>
    // ECMA script
    /*
    * Javascript의 또 다른 이름
    * 원래 넷스케이프 사에서 만들어진 언어이며 동적인 요소를 구현하기 위해 만들어진 언어
    * 현재 웹 어플리케이션의 동적인 이벤트 및 여러 기능을 구현하기 위해 쓰이는 언어
    * Javascript와 동일한 이야기지만 표준이라는 것을 강조하기 위해 ECMAScript라 부르기도 함.
    * 
    * ECMAScript의 역사
    * ECMAScript는 Internet Explore에 귀속되어 빛을 보지 못하다가 2015년 개정을 통해
    * * 많은 새로운 스펙들이 등장하기 시작
    * 이것을 기점으로 보통 ECMA6 스펙이라 부름
    * 하지만 숫자를 일일이 붙이는 것이 오히려 언제 나온 스펙인지 알기가 쉽지 않다는 이유로
    * * 이후 ECMA6는 ecma2015라는 스펙으로 개정됨
    * 최근 나오는 바닐라 자바 스크립트의 스펙은 ECMA6 이후로부터 나온 스펙을 이야기 함
    * 
    * ECMAScript 행보
    * 최근 자바스크립트의 버전업은 Typescript의 영향을 받은 것이 많다.
    * 만약 자바스크립트의 새 버전이 덥데이트 될 기능을 미리 보고 싶다면 TypeScript를
    * * 다뤄보는 것도 하나의 방법.
    *  */
</script>
