<script>
    // #1 : Lexical this

    let obj1 = {
        name: `foo`,
        // => 는 function(){}으로 감싼 뒤 내장함수로 동작함.
        // => 로 만든 함수 내부에서 this는 window를 가리킨다.
        f1: () => {
            // console.log(this.name)
            console.dir(this);
        },
        f2: function () {
            const a = () => { console.log(this.name) }
            a();
        },
        f3: function () {
            console.log(this.name)
        }
    }

    // #2 : prototype
    const obj2 = {
        name: `foo`,
    }

    //렉시컬 this.
    Object.prototype.sayHi = function () {
        console.log(`Hi ${this.name}`)
    }

    // 생성자 함수는 constructor를 갖고 있어야 하는데 =>로 만든 객체에는 이 constructor가 없음.

    }

    console.dir(Class1)

    document.getElementById(`btn`).addEventListener(`click`, (e) => {
        console.dir(e.target);
    })

</script>
