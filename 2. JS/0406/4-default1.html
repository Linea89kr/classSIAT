<script>
    // 인자를 받지 못했을 때를 위한 기본 인자.
    let funcA = (a = 1, b = 2) => a + b;
    console.log(funcA(undefined, 7))

    // rest
    let funcB = (one, ...rest) => {
        console.log(one)
        console.log(rest)
    }
    funcB(1, 2, 3, 4)
    funcB(...[1, 2, 3, 4])
</script>
