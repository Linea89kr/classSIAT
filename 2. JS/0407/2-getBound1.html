<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            height: 2000px;
        }

        #div1 {
            margin-top: 800px;
            width: 180px;
            height: 100px;
            border: 5px solid red;
            background-color: lightblue;
        }

        #div2 {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 500px;
            height: 400px;
            background-color: lightcoral;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .slide {
            visibility: hidden;
        }

        .slide-up {
            animation-name: slideUp;
            animation-duration: 1s;
            visibility: visible;
        }
    </style>
</head>
<body>
<div id="div1" class="slide"></div>
<!--<div id="div2"></div>-->
</body>
