<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<h1>Here's history2 PAGE</h1>
<button id="btn1">Move to prev Page</button>
<button id="btn2">Move to next Page</button>
<button id="btn3">Move to saved next Page</button>

</body>
<script>
    btn1.onclick = function () {
        history.back(); // 뒤로가기
    }
    btn2.onclick = function () {
        location.href = "3-history3.html"
    }
    btn3.onclick = function () {
        history.forward() // 앞으로 가기
    }
</script>

</html>
