<script type="module">

    // module
        /*
        * 복수의 자바스크립트 파일을 효율적으로 관리하기 위해 ECMAScript6 버전에서 제공되는 기능
        * - 자바스크립트 파일이 비대해짐으로 인해 해당 자바스크립트 파일을 효율적으로 관리하기 위해서 이 기술이 등장하게 되었다.
        * - 모듈은 크게 CommonJS라는 Node.js에서 제공되는 모듈 작성 방식이 있고,
        *  - ESM (ECMAScript Module) 방식의 모듈 작성 방식이 존재한다.
        * - 현재 ESM 방식이 많이 쓰이고 있으며 node.js에서의 CommonSJ라는 방식은 express같은 순수 node.js 환경 상에서
        *  - 개발이 이루어질 경우 종종 사용한다.
        *
        * ESM Module 방식 특징
        * - Import 혹은 export 구문을 사용할 수 있다.
        * - 별다른 처리를 해주지 않아도 엄격 모드 (Strict mode)로 동작한다.
        * - 모듈이 가장 바깥쪽에서 선언한 이름은 전역 스코프가 아니라 모듈 스코프에서 선언된다.
        *
        * ESM module 명령어
        * - import : 외부 모듈의 기능을 가져올 때 사용하는 명령어
        * - export : 모듈 외에서 해당 지시자를 사용하는 변수, 함수, 클래스에 접근하는 아이템들을 설정할 경우 사용하는 명령어
        *
        * 가장 기본적인 명령어 형태:
        * - export => export (보내고자 하는 변수명, 함수명, 클래스명)
        * - export 는 변수, 함수, 클래스 앞쪽에 위치시킬 수 있다.
        * - html에서 export된 내용을 불러올 경우 <script> 태그 안에 import를 불러오던가 아니면
        *  - type="module"을 설정하여 불러오는 것이 가능하다.
        * - export 하는 개수는 크게 상관이 없으며 복수개를 불러올 경우 해당 복수개의 변수, 함수, 클래스명을 그대로
        *  - import할 때 적어주어야 해당 내용을 사용할 수 있다.
        * - 만약 해당 이름을 그대로 import 하는 곳에서 사용하기 싫다면 뒤에 as를 붙여 닉네임을 설정할수 있는데,
        *  - 이를 'alias'라고 부른다.
        * - 모든 내용을 다 불러오고 싶다면 *를 써서 불러올 수 있다. 디만 이 경우에는 반드시 alias를 붙여 사용해야 하며,
        *  - 그렇지 않을 경우 접근이 어려울 수 있다.
        * default export
        * - export에서 기본적으로 선언할 함수, 변수, 클래스 등을 가져오고자 할 때 default를 사용하여 기본적으로
        *  - 가져올 개체들을 결정할 수 있다.
        * 단 export default는 오로지 한개만 존재할 수 있으며 복수로 선언이 불가능 하다.
        * default를 선언한 export 파일 내에 naming한 함수 및 클래스의 export 선언이 가능하다.
        *  - 다만 이 경우 as를 통해서 이름을 설정해주여야 하는데, dafault는 이름의 형식은 임의로 지정이 가능하지만
        *  - 반드시 앞에서 선언되어야 한다.
        * 기본적인 default를 불러오는 형태는 (default as sth) 형태로 불러오는 것이 정석이지만 만약 위와 같이 default 내용
        * 밖에 존재하지 않는 다면 default as 를 생략하고 이름만 붙여주는 설정도 가능하다.
        *  */
    import {a, func1, Rectangle} from "./3-module1.js"
    import arr from "./3-module2.js"
    // import {func2, func3} from "./3-module3.js"
    import * as js3 from "./3-module3.js"
    import { default as ff1} from "./3-module4.js"

    console.log(a)
    func1();
    let rec = new Rectangle(10, 10)
    console.log(rec.area)
    console.log(arr)
    js3.func2()
    js3.func3()
    ff1()
    // ff0()

</script>
</html>
