<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    li {
      list-style-type: none;
      margin: 10px;
      float: left;
    }

    h2 {
      clear: both;
    }

    ul {
      background-color: #9C9C9C;
      border: 1px solid black;
      height: 200px;
      width: 550px;
    }
  </style>
</head>
<body>
<h2>상표 목록</h2>
<ul id="items">
  <li><img src="./imgs/b1.png" alt="" id="b1" name="b1" title="책1"></li>
  <li><img src="./imgs/b2.png" alt="" id="b2" name="b2" title="책1"></li>
  <li><img src="./imgs/b3.png" alt="" id="b3" name="b3" title="책1"></li>
</ul>
<h2>장바구니</h2>
<ul id="cart"></ul>
</body>
<script>
  // 드래그에 대한 처리
  const imgs = document.querySelectorAll(`#items li img`);
  for (const i of imgs) {
    i.addEventListener("dragstart", function (event) {
      // 각 이미지에 대한 드래그가 시작되었을 때.
      // 데이터 전송을 위한 데이터 지정
      event.dataTransfer.setData("src", event.target.src)
      event.dataTransfer.setData("title", event.target.title)
    }, false)
  }

  //드랍에 대한 처리
  cart.addEventListener("dragenter", function (event) {
    event.preventDefault()
  }, false)
  cart.addEventListener("dragover", function (event) {
    event.preventDefault()
  }, false)

  cart.addEventListener("drop", function (event) {
    event.preventDefault()

    // 생성 전 데이터 전송이 유효한지 확인하는 로직
    const types = event.dataTransfer.types;
    if(!types.includes("src")) return;

    const img = document.createElement("img")
    img.src=event.dataTransfer.getData("src")
    img.title=event.dataTransfer.getData("title")

    const li = document.createElement("li");
    li.append(img)
    cart.append(li)

  }, false)

</script>
</html>
