<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Literal page</h1>
<ul>
<!--    이렇게 치면 안되요-->
<!--    <li>"hello world!" = <span th:text="Hello world!"></span></li>-->
    <li>"Hello world!" = <span th:text="'Hello world!'"></span></li>
    <li>"Hello" +" world!" = <span th:text="'Hello'+' world!'"></span></li>
    <li>'Hello ' + ${data} = <span th:text="'Hello '+${data}"></span></li>
    <li>Literal example || = <span th:text="|Hello ${data}|">Hello Spring!</span></li>
</ul>
</body>
</html>
