<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Table</h1>
<table border="1">
    <tr>
        <th>username</th>
        <th>age</th>
    </tr>
    <tr th:each="user : ${list}">
        <td th:each="${user.username}">username</td>
        <td th:each="${user.age}">0</td>
    </tr>
</table>
<br>
<table border="1">
    <tr>
        <th>count</th>
        <th>username</th>
        <th>age</th>
        <th>etc</th>
    </tr>
    <tr th:each="user, userStat : ${list}">
        <td th:text="${userStat.count}">username</td>
        <td th:text="${user.username}">username</td>
        <td th:text="${user.age}">age</td>
        <td>
            index = <span th:text="${userStat.index}"></span><br>
            Count = <span th:text="${userStat.count}"></span><br>
            size = <span th:text="${userStat.size}"></span><br>
            even = <span th:text="${userStat.even}"></span><br>
            odd? = <span th:text="${userStat.odd}"></span><br>
            first = <span th:text="${userStat.first}"></span><br>
            last = <span th:text="${userStat.last}"></span><br>
        </td>
    </tr>
</table>
</body>
</html>
