<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>here's page for multiple form practice</h1>

<form action="result1" th:action="@{${action}}" th:object="${userVO}" method="post">
    이름 : <input type="text" id="username" th:field="*{userName}"><br>
    아이디 : <input type="text" id="userid" th:field="*{userId}"><br>
    비밀번호 : <input type="password" id="userpw" th:field="*{userPw}"><br>
    우편번호 : <input type="text" id="postcode" th:field="*{userPostcode}"><br>
    주소1 : <input type="text" id="address1" th:field="*{userAddress1}"><br>
    주소2 : <input type="text" id="address2" th:field="*{userAddress2}"><br>
    <!-- 멀티 체크박스 구현 -->
    <div>
        <h2>등록 지역</h2>
        <div th:each="region : ${regions}">
            <input type="checkbox" th:field="*{states}" th:value="${region.key}">
            <label th:for="${#ids.prev('states')}" th:text="${region.value}">지역</label>
        </div>
    </div>

    <button>submit</button>

<!--    <label th:for="${#ids.next('states')}" th:text="${region.value}">region</label>-->
<!--    <input type="checkbox" th:field="*{states}" th:value="${region.key}">-->

</form>
</body>
</html>
