                document.getElementById("result1").appendChild(el1)
            }
        }
    ))

<h2>post request practice</h2>
<button id="btn2">click!</button>
<div id="result2"></div>
<script>
    document.getElementById("btn2").addEventListener("click", ()=>{
        fetch("/rest1/users2", {
            method : "post",
            headers : {"Content-Type" : "application/json"},
            body : JSON.stringify({
                name : "KJR",
                age : 17,
                fl : 1.1,
                address : "TX"
            })
        }).then(response => response.text().then(data => console.log(data)))
    });

</script>
