<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .div1 img {
        width: 600px;
        height: 300px;
      }
      .div1 img:hover {
        border: 5px solid black;
      }

      .ul1 {
        list-style-type: none;
      }
      .ul1 > li {
        float: left;
        margin: 1px 1px 1px 30px;
      }
      .li:active {
        color: blue;
      }

      .ul2 {
        list-style-type: none;
      }
      .ul2 li {
        float: left;
        margin-left: 1px;
        border: 1px solid black;
        padding: 20px 50px 20px 50px;
      }
      .ul2 li:active {
        background-color: #000;
        color: #fff;
      }
      .ul2 li:first-child {
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
      }
      .ul2 li:last-child {
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      <img src="./img/tangerines.jpg" alt="Tangerines are here!"/>
    </div>
    <br />
    <br />
    <br />
    <br />
    <div>
      <ul class="ul1">
        <li class="li">메뉴1</li>
        <li class="li">메뉴2</li>
        <li class="li">메뉴3</li>
      </ul>
    </div>
    <br />
    <br />
    <br />
    <br />

    <div class="div3">
      <ul class="ul2">
        <li>HOME</li>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JQuery</li>
      </ul>
    </div>
  </body>
</html>
