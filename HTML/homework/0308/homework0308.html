<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .workstage1{
          display: block;
          margin-top: 100px;
          width: 100rem;
          height: 100rem;
          border: 1px solid black;
          overflow: auto;
      }
      .innerbox1{
          display: inline-block;
          width: 100rem;
          height: 100rem;
          margin:.5rem;
          position: relative;
      }
      .hovercolor1 {
        width: 300px;
        height: 300px;
        border: 1px solid black;
        border-radius: 20px;
        background-color: green;
        position: relative;
      }
      .hovercolor1:hover {
        background-color: yellow;
      }
      .coffeecup1 {
        background-image: url(./img/coffee.jpg);
          width: 320px;
          height: 240px;
          position: relative;
          margin-top: 5rem;
      }
      .coffeecup1:hover{
          transform: rotate(20deg);
          transform-origin: left top;
          border-radius: 20px;
          border: 1px solid black
      }
      .car1{
          background-image: url("./img/car.png");
          width: 382px;
          height: 150px;
          margin-top: 5rem;
          border: 1px solid black;
      }
      .car1:hover{
          transform: translate(-5rem);
      }
      .car2{
          background-image: url("./img/car.png");
          width: 382px;
          height: 150px;
          border: 1px solid black;
          position: relative;
          top:-152px;
          left:400px;
      }
      .car2:hover{
          transform: translate(0, -5rem);}
      .car3{
          background-image: url("./img/car.png");
          width: 382px;
          height: 150px;
          border: 1px solid black;
          position: relative;
          top:-302px;
          left:800px;
      }
      .car3:hover{
transform: translate(5rem, 5rem);
      }
      .campinglamp1{
          background-image: url("./img/lamp.jpg");
          width: 400px;
          height: 301px;
          position: relative;
          top:-15rem;
          perspective: 20rem;
      }
      .campinglamp1:hover{
          box-shadow: .5rem .5rem 0.3rem black;
          transform:scale3d(1.3, 1.3, 1.3);
          transform-origin: top left;
      }
    </style>
  </head>
  <body>
  <div class="workstage1">
  <div class="innerbox1">
      <div class="hovercolor1"></div>
      <div class="coffeecup1"></div>
      <div class="car1"></div>
      <div class="car2"></div>
      <div class="car3"></div>
      <div class="campinglamp1"></divclass>

  </div>
  </div>

  </body>
</html>
