  <!-- grid 
      - 기존의 flex의 배치에서 바둑판 식으로 영역에 대한 구분을 하여 배치를 좀 더
        유동적으로 하기 위해 등장한 display 속성
      - flex에서 단방향으로 배치가 되었던것에 반해 grid는 가로 세로의 격자를 기준으로
        배치가 이루어지며 영역을 잡아 배치 또한 가능하도록 만들어진 가장 유연하게 설계된
        display 방식이다.
      
      grid 용어
      - 그리드 컨테이너 : 그리드 블록을 감싸는 컨테이너
      - 그리드 아이템 : 그리드 셀 안에 있는 각각의 요소
      - 그리드 트랙 : 각 그리드의 row나 column
      - 그리드 셀 : 각 그리드의 칸을 의미함
      - 그리드 라인 : 그리드 셀과 셀 사이 혹은 셀의 바깥을 감싸고 있는 구분선
      - 그리드 번호 : 각 그리드 라인의 번호
      - 그리드 갭 : 각 그리드 셀 사이의 간격
      - 그리드 영역 : grid 라인으로 둘러싸여 그리드에 배치될 아이템이 위치할 영역
                    보통 하나의 셀이 아닌 복수개의 셀의 집합으로 이루어져 있다.
      
      그리드 로우, 그리드 컬럼 잡기(grid-template-row, grid-template-column)
      -그리드의 각 격자의 개수 및 행열을 잡기 위해 사용하는 속성
      - grid-template-row가 행, grid-template-column이 열을 잡는다.
      - 각 행과 열을 잡아 그리드에 영역을 지정할 수 있으며 그리드의 아이템은 기본적으로
        한 셀에 한개의 아이템이 위치하게 된다.
      - 그리드의 셀이 아이템보다 많다면 아이템을 채우고 난 뒤의 남은 공간을 빈공간으로
        둔다.
      - 반면에 그리드의 셀이 아이템보다 적다면 아이템은 가로의 크기를 grid-template-column에
        맞추고 세로 크기는 컨텐츠에 맞추어 정렬한다.
      
      fr(fraction)
      - 그리드의 셀에 들어갈 배수
      - 사이즈가 동적으로 조정되는 셀의 경우 fr을 사용하여 배수만큼의 크기를 동적 조정이 가능하다.
      - 다만 해당 사이즈를 동적으로 조정하는 것이 아닌 고정하기 위해서는 고정값을 사용하는 것이 좋다.

      repeat(n, [px])
      - 만약 row나 column이 같은 크기로 반복이 된다면 repeat를 활용하여 크기에 대한 반복 지정이
        가능하다.
      - n에는 반복할 숫자, px에는 크기를 나타내며 이곳에 fr또한 위치가 가능하다.

      minmax()
      - 크기가 유동적으로 변하지만 반응형 웹의 조건에 따라 크기에 대한 제한을 일부 주고 싶을 경우 사용
      - max-width, min-width, max-height, min-height 같이 크기에 대한 동적 조건과 동시에 범위를
        주고자 할 경우 사용
      - minmax는 동적으로 크기를 세팅하고자하는 grid 영역에 최적의 옵션이 되므로 많은 사람들이
        사용한다.
  
  -->
