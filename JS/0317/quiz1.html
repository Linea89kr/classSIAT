    <meta charset="UTF-8" />

  <body></body>
  <script>
    // Q1.
    let v1 = prompt("숫자1");
    let v2 = prompt("숫자2");

    alert(parseInt(v1) + parseInt(v2));

    // Q2.
    alert(parseInt(v1) - parseInt(v2));

    //Q3.
    console.log(`${v1} 곱하기 ${v2}는 ${v1*v2}입니다.`)

    //Q4.
    console.log(`${v1} 나누기 ${v2}는 ${v1/v2}입니다.`)

    //Q5.
    document.write(`<h1>${v1}과 ${v2}를 하나씩 더하기 전 두 수를 더한 값은 ${(++v1) + (++v2)}입니다.</h1>`)

    //Q6.
    document.write(`<p>${v1}은 ${v2}보다 ${(v1 > v2) ? "큽니다" : "작습니다"}</p>`)

    //Q7.
    document.write(`<p>${v1} ${(v1 < v2) ? "<" : ">"} ${v2}</p>`)

    //Q8.
    document.write(`<input type="text" value=${v1}><input type="text" value=${v2}><p>${(v1 == v2) || (v1 > v2) ? `${v1}이 ${v2} 이상`: `${v1}이 ${v2} 미만`}</p>`)
  </script>
