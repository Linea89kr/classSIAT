<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="form1" placeholder="값을 입력하세요" />
    <input type="number" id="form2" placeholder="여기도 입력하세요" />
    <button id="btn1">연산!</button>
  </body>
  <script>
    /*
     * 값을 폼에 입력
     * 버튼을 누르면
     * form1, form2의 값을 v1, v2에 저장
     * 읽어들였다면 v1, v2를 비교
     * 같은지부터 먼저 확인
     * 이후 큰지 작은지를 확인
     * 비교가 끝났다면 앨럿을 띄운다.
     */

    var el = document.getElementById("btn1");
    el.addEventListener(
      "click",
      function () {
        var v1 = document.getElementById("form1").value;
        var v2 = document.getElementById("form2").value;
        /*
         * 트리거가 실행 될 때 값을 가져온다.
         * Unity에서의 update를 항목별로 하는 거라 생각하면 편함.
         * 함수로 따로 빼면 더 이쁠텐데 그냥 여기다 함.
         */

        v1 === v2 ? alert(`같다`) : v1 > v2 ? alert(`크다`) : alert(`작다`);
        /*
         * 어차피 if문의 반복이기 때문에,
         * 2중 if문을 걸어서 분기처리
         * 만약 값이 같다면 그대로 같다는 출력.
         * 같지 않다면, 크고 작은 걸 비교해서 출력.
         */
      },
      false
    );
  </script>
</html>
