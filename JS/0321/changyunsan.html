<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
</head>

<body>

<input id="num1" placeholder="숫자 입력" type="text" value="">
<button id="btn1">클릭</button>
<button id="btn2">초기화</button>

<div id="div1" style="position: relative;"></div>

<script>
    document.getElementById("btn1").addEventListener("click", function () {
        let a = +document.getElementById("num1").value;
        if (a === 0) {
            document.getElementById("div1").innerHTML = "<h1>해당 값은 0입니다</h1>"
        } else {
            document.getElementById("div1").innerHTML = `<h1>해당 값은 ${a > 0 ? "양수입니다" : "음수입니다"}</h1>`;
        }
    });
    document.getElementById("btn2").addEventListener("click", function () {
        //초기화 버튼 눌렀을 시 input값 초기화
        document.getElementById("num1").value = "";
    });
</script>
</body>

</html>
