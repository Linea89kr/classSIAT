<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app"></div>

</body>
<script>
    const h1 = document.createElement(`h1`)
    h1.textContent = "Hello React!"
    app.append(h1)
    //react
    /*
    *
        - 기존 전통적인 웹 개발 방법은 현재의 고도화된 성능을 따라가기에는 소스의 관리가 힘들고
        생산적이지 못했다.
        - 기존 서버 사이드 랜더링 방식과 멀티 페이지 어플리케이션 방식으로 개발하던 고전적인 방식에서
        node.js의 등장으로 클라이언트 사이드 랜더링과 싱글 페이지 어플리케이션 방식이 등장하게 됨
        - 이를 위해 등장하게 된 것이 프론트앤드 프레임워크였고, FACEBOOK에서 오픈소스 프로젝트로
        react를 개발.
        - SPA를 전체로 하고 있으며 Derty Checking과 Virtual DOM을 활용하여 업데이트 해야하는 DOM 요소를 찾아서 해당 부분만 업데이트하는 매커니즘을 가짐.
        - 따라서 리랜더링이 잦은 동적인 모던 웹에서 엄청나게 빠른 퍼포먼스를 내는 것이 가능해졌다.
        - 기본적으로 모듈형 개발이기 때문에 생산성 또한 상당히 높은 라이브러리로써, 다른 고전적인 웹 개발의 상당부분 대체가 가능.
        - 현재 React에서 react hook이라는 개념이 등장하면서 기존의 클래스 방식에서 함수 방식으로 더 간단한 개발이 되도록 지원함.
        이후 SSR Framework의 지원으로 SSR 방식의 개발도 가능해지며 현재는 하이브리드 형태의 개발도 가능하도록 프레임워크에서 지원함.
    */
// react 특징
    /*
        * - UI를 표현할 수 있는 간단한 선언적 코드를 채용
        * - Virtual DOM을 제공하여 웹에 대한 성능을 ㅗ치적화
        * - 컴포넌트 기반의 개방 방식 제공
        * - 다른 라이브러리나 프레임워크와 쉡게 통합되는 유연성 제공
        * - 대형 어플리케이션에서의 관리의 용이성
    */

    // create-react-app의 주요 파일
    /*
      - App.css/App.js : 앱이 실행되는 메인 코드와 스타일시트, js는 컨테이너 관련 로직과 jsx가 작성되어 있다.
      - App.test.js : App.js를 테스트 할 때 사용되는 파일. jest 형식을 지원한다.
      - index.css/index.js : index.html과 연결된 js 파일과 css, 엔트리 포인트이다.
      - setupTest.js : 테스팅 라이브러리를 import 할 때 사용하는 파일. 테스팅과 관련된 파일을 여기서
                       받아 사용이 가능하다.
      - logo.svg : 앱에서 사용하고 있는 svg 파일이며 삭제해도 무관하다.
      - reportWebVitals.js : 앱의 퍼포먼스를 분석해주는 기능을 담은 파일.
                             객체 형태로 각 성능에 대한 수치를 제공한다.

    */
</script>

</html>
