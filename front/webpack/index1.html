<script>
// CSR / SSR
/*
* CSR (Client Side Rendering)
* 클라이언트에 리소스를 보내주게 되면 클라이언트 내에서 렌더링이 일어나서 페이지를 로드하고 해당 서비스를 사용자에게 제공하는 원리
* 이 방식을 사용하게 되면 처음 통신할 때 리소스를 제외하고 서버와 데이터 통산만 일어나는 구조로 어플레케이션이 동작한다.
* 클라이언트에서 서비스가 동작하기 때문에 서버에서는 API 호출을 제외한 어떠한 동작도 일어나지 않는다.
* 파일을 압축해서 보내기 때문에 리소스에 대한 효율적인 관리 및 낭비를 줄일 수 있다.
* 다만 이 기법을 사용할 경우 구글같은 검색 플랫폼에서 링크를 로드하기가 어려우며 브라우저의 초기화가 잦아질 경우 오히려 리소스의 낭비가 증가한다는 단점이 존재한다.
* 또한 불필요한 페이지까지 호출하여사용자의 클라이언트 어플리케이션 자체가 비대해진다는 단점이 존재한다.
*
* SSR (Server Side Rendering)
* 클라이언트가 요청할 때마다 서버에서 페이지를 직접 만들어서 내려주는 방식
* 클라이언트가 요청할 때 마다 서버에서는 보여줄 것인지를 만들어서 보내주므로 페이지 단위 관리가 쉬워진다.
* 또한 서버의 리소스 지원을 페이지에 그대로 태워 보내기 때문에 클라이언트에서의 임의의 조작을 방지할 수 있고,
* 클라이언트에서는 서버 페이지에서 어떤 동작이 일어나는지 알 수가 없으므로 보안상 CSR방식보다 견고한 웹페이지를 만드는 게 가능해진다.
* 단점은 사용자가 페이지를 이동할 때 마다 페이지를 출력하므로 그만큼 리소스의 소모가 크고, 서버와의 통신이 잦아딘다는 단점이 존제하재한다
* 또한 패킷에 데이터만 보낼 경우 데이터 뿐만이 아닌 페이지 전체를 호출해야 하므로 한번 데이터를 보낼 때 패킷의 양이 크다.
*
* CSR vs SSR
* - 옛날에는 CSR이 강세였으면 CSR방식으로 개발하는 경우가 상당히 많았다.
* - 하지만 CSR 방식의 단점이 부각되기 시작하면서 현재는 CSR 방식과 SSR 을 섞어쓰는 쪽으로 변화하기 시작했다.
* - 최근 SSR Framework등이 프론트 진영에서 나오면서 CSR 로만이 아닌 SSR 방식을 겸용해서 사용하는 방식으로 가는 것이 추세가 되었다.
*
* Bundle
* - 여러개의 파일을 하나로 통합하는 과정
* - 많은 모듈을 하나로 통합하기 위해 임의의 파일을 설정하고 해당 엔트리 파일에 import 혹은 require 함수를 이용해 여러 모듈을 하나의 파일에 통합할 수 있다.
* - 이 때 위에서 생성한 임의이 파일을 엔트라 파일이라 부르고, 이를 컴파일해서 나온 결과를 번들파일이라 한다.
*
* Bundle의 장점
* - 모든 모듈을 로드하기 위해 검색하는 시간이 단축된다.
* - 사용하지 안흔 코드를 제거해준다.
* - 파일의 크기를 줄여준다.
*
* Webpack
* - 모듈 번들러라 부르며 여러 모듈 및 자원들을 하나의 파일로 압축해주는 도구
* - 여러가지 모듈 및 자원들을 한번에 관리하기 위해 사용된다.
* - 여러 파일에 대한 안정성을 유지하면서 하나의 파일로 묶어준다.
* - Webpack을 이요하게 된다면 각종 모듈에 대한 관리 및 핸들링이 쉬워진다.
*
*
* Webpack의 기본 구조
* - Entry : 의존성 그래프의 시작
* - Output : 번들링된 결과물들을 처리할 위치
* - Loader : 번들링 전 비 자바스크립트 파일들을 연동하도록 변경시켜주는 도구
* - Plugin : 번들링의 결과물을 처리한다. 자바스크립트 난독화, 특정 텍스트 추출 용도로 사용
* */
</script>
